<!DOCTYPE html>
<html>
	<head>
		<title>Flayground</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="icon" type="image/png" href="../img/favicon/flay_0.png" />
		<link rel="stylesheet" href="../webjars/fontawesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="../webjars/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../webjars/jquery-ui/jquery-ui.min.css" />
		<link rel="stylesheet" href="../webjars/jquery-ui/jquery-ui.theme.min.css" />
		<link rel="stylesheet" href="../css/base.scrollbar.css" />
		<link rel="stylesheet" href="../css/crazy.fonts.css" />
		<link rel="stylesheet" href="../css/crazy.common.css" />
		<link rel="stylesheet" href="../css/crazy.common.range.css" />
		<link rel="stylesheet" href="../css/flay.view.card.css" />
		<link rel="stylesheet" href="../css/kamoru.note.css" />
		<link rel="stylesheet" href="../css/main.css" />
		<script type="text/javascript" src="../webjars/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../webjars/popper.js/umd/popper.js"></script>
		<script type="text/javascript" src="../webjars/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../webjars/jquery-ui/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../js/crazy.common.js"></script>
		<script type="text/javascript" src="../js/crazy.jquery.js"></script>
		<script type="text/javascript" src="../js/flay.rest.service.js"></script>
		<script type="text/javascript" src="../js/flay.utils.js"></script>
		<script type="text/javascript" src="../js/flay.view.card.js"></script>
		<script type="text/javascript" src="../js/flay.websocket.js"></script>
		<script type="text/javascript" src="../js/kamoru.life.timer.js"></script>
		<script type="text/javascript" src="../js/kamoru.note.js"></script>
		<script type="text/javascript" src="../js/main.js"></script>
	</head>
	<body>
		<header>
			<nav class="sidenav">
				<div class="sidenav-pin"><i class="fa fa-thumb-tack"></i></div>
				<div class="sidenav-openbtn"><i class="fa fa-angle-double-right"></i></div>
				<h4><img src="../img/favicon/flay_1.png" /><a href="main.html">Flayground</a></h4>
				<div class="nav-wrap">
					<ul class="nav" id="mainMenuWrap"></ul>
					<ul class="nav" id="subMenuWrap">
						<li class="nav-item">
							<i class="fa fa-toggle-on"></i>
							<div>
								<span>Content</span>
								<label class="check sm"><input type="checkbox" id="pageShow" checked="checked" /><span>show</span></label>
							</div>
						</li>
						<li class="nav-item">
							<i class="fa fa-toggle-on"></i>
							<div>
								<a id="pictureFalldown">Picture</a>
								<label class="check sm"><input type="checkbox" id="bgFlow" /><span>Flow</span></label>
							</div>
						</li>
						<li class="nav-item">
							<i class="fa fa-toggle-on"></i>
							<div>
								<span>Pane Width</span>
								<input type="number" id="paneWidth" value="400" step="100" />
							</div>
						</li>
						<li class="nav-item">
							<i class="fa fa-toggle-on"></i>
							<div>
								<span>Theme</span>
								<label class="check sm"><input type="radio" name="bgTheme" id="bgThemeL" value="L" /><span>Light</span></label>
								<label class="check sm"><input type="radio" name="bgTheme" id="bgThemeD" value="D" /><span>Dark</span></label>
							</div>
						</li>
						<li class="nav-item">
							<i class="fa fa-paint-brush"></i>
							<div>
								<span>BG Color</span>
								<input type="color" id="bgColor" value="#ffffff" />
							</div>
						</li>
						<li class="nav-item">
							<i class="fa fa-toggle-on"></i>
							<div>
								<span>Notification</span>
								<label class="check sm"><input type="checkbox" id="notification" checked="checked" /><span>On</span></label>
							</div>
						</li>
						<li class="nav-item">
							<i class="fa fa-clock-o"></i>
							<div>
								<span>Remain</span>
								<label id="lifeTimerWrapper" onclick="Popup.open('../html/kamoru/kamoru.life.timer.html', 'lifeTimer', 600, 250)"></label>
							</div>
						</li>
					</ul>
				</div>
			</nav>
			<div id="specialView"></div>
		</header>

		<main>
			<article id="wrap_body"></article>
			<aside id="wrap_background_image">
				<div class="row" id="background_images">
					<div class="col"></div>
					<div class="col"></div>
					<div class="col"></div>
					<div class="col"></div>
				</div>
			</aside>
		</main>

		<footer>
			<div id="notice" title="" style="display: none"><p></p></div>
		</footer>
	</body>
</html>
