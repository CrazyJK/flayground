<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Request Mapping List</title>
<link rel="stylesheet" href="/webjars/fontawesome/css/font-awesome.min.css">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/base.scrollbar.css"/>
<style type="text/css">
table {
	font-size: 0.875rem;
}
caption {
    caption-side: top;
}
.table-sm td, .table-sm th {
    padding: .2rem;
}
th:nth-child(1), td:nth-child(1) {
	text-align: right;
}
th:nth-child(2), td:nth-child(2) {
	text-align: center;
}
th:nth-child(4), td:nth-child(4) {
	text-align: right;
}
</style>
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/popper.js/umd/popper.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
$.ajax({
	url: '/requestMappingList',
	cache: false
}).done(function(list) {
	list.sort(function(m1, m2) {
		return m1.reqPattern > m2.reqPattern ? 1 : -1
	});
	
	var $wrap = $("tbody");
	$.each(list, function(idx, mapping) {
		$("<tr>").append(
				$("<th>").html(idx+1),
				$("<td>").html(mapping.reqMethod),
				$("<td>").append(
						$("<a>", {href: mapping.reqPattern, target: '_blank', 'class': 'text-warning'}).html(mapping.reqPattern)
				),
				$("<td>").html(mapping.beanType),
				$("<td>").html(mapping.beanMethod)
		).appendTo($wrap);
	});
});
</script>
</head>
<body class="bg-dark">

	<div class="container-fluid">
		<table class="table table-sm table-hover table-dark m-0">
			<caption class="text-light py-1"><i class="fa fa-list mx-2"></i> List of Request Mapping</caption>
			<thead class="text-success">
				<tr>
					<th>#</th>
					<th>Method</th>
					<th>URL pattern</th>
					<th>Controller</th>
					<th>method</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>

</body>
</html>
