<!doctype html>
<html lang="en" theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag</title>
    <link rel="icon" type="image/png" href="./favicon/flay_2.png" />
    <!-- HtmlWebpackPlugin이 자동으로 CSS와 JS를 주입합니다 -->
  </head>
  <body>
    <header class="sticky">
      <div>
        <label id="tagId"></label>
        <input type="text" id="tagGroup" />
        <input type="text" id="tagName" />
        <input type="text" id="tagDesc" />
        <select id="flayRank">
          <option value="">Rank</option>
          <option value="0">Rank 0</option>
          <option value="1">Rank 1</option>
          <option value="2">Rank 2</option>
          <option value="3">Rank 3</option>
          <option value="4">Rank 4</option>
          <option value="5">Rank 5</option>
        </select>
        <button id="saveBtn">Save</button>
        <button id="delBtn">Del</button>
      </div>
    </header>
    <article></article>
    <footer></footer>
  </body>
</html>
