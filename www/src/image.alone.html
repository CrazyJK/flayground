<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <title>Image view</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="./img/favicon/flay_2.png" />
    <link rel="stylesheet" href="./image.alone.css" />
    <script defer type="text/javascript" src="./image.alone.js"></script>
  </head>
  <body>
    <div class="image-container">
      <div id="glass"></div>
      <img id="image" class="fixed-center" />
    </div>

    <div class="info-container overlay">
      <div>
        <label id="glassToggle"><i class="fa fa-search-plus"></i></label>
        <label id="glassSize" title="glass size"><input type="number" id="sIZe" step="100" min="200" max="900" /></label>
        <label id="glassZoom" title="zoom size"><input type="number" id="zOOm" step="1" min="2" max="9" /></label>
        <label id="paint" title="call paint app"><i class="fa fa-paint-brush"></i></label>
        <label id="imageIndex" title="type image no"><input type="number" step="1" min="0" /></label>
        <label id="imageUrl" title="type image url"><i class="fa fa-location-arrow"></i></label>
      </div>
      <div>
        <label id="imagePath"></label>
        <label id="imageName"></label>
        <label id="imageSize"></label>
        <label id="imageLength"></label>
        <label id="imageLastModified"></label>
        <label id="imageMoveOut"><i class="fa fa-trash"></i></label>
      </div>
    </div>

    <div id="urlInput" class="fixed-center">
      <input placeholder="type image src" />
    </div>

    <footer></footer>
  </body>
</html>
