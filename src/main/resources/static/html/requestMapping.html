<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Request Mapping List</title>
<link rel="stylesheet" href="/webjars/fontawesome/css/font-awesome.min.css">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/webjars/jquery-ui/themes/base/jquery-ui.min.css"/>
<style type="text/css">
caption {
    caption-side: top;
}
th:nth-child(4), td:nth-child(4) {
	text-align: right;
}
</style>
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/popper.js/umd/popper.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/webjars/jquery-ui/jquery-ui.min.js"></script>
<script type="text/javascript">
$.ajax({
	url: '/requestMappingList',
	cache: false
}).done(function(list) {
	var $wrap = $("tbody");
	$.each(list, function(idx, mapping) {
		$("<tr>").append(
				$("<th>", {'scope': 'row'}).html(idx+1),
				$("<td>").append(
						$("<a>", {href: mapping.reqPattern, target: '_blank'}).html(mapping.reqPattern)
				),
				$("<td>").html(mapping.reqMethod),
				$("<td>").html(mapping.beanType),
				$("<td>").html(mapping.beanMethod)
		).appendTo($wrap);
	});
});
</script>
</head>
<body>

	<div class="container">
		<table class="table table-sm table-hover">
			<caption>List of Request Mapping</caption>
			<thead class="thead-light">
				<tr>
					<th scope="col">#</th>
					<th scope="col">URL pattern</th>
					<th scope="col">Method</th>
					<th scope="col">Class</th>
					<th scope="col">method</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>

</body>
</html>
