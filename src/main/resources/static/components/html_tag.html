<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML tag</title>
		<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
		<style>
			div {
				margin: 1rem;
				padding: 1rem;
				text-align: center;
			}

			progress[value]::-webkit-progress-bar {
				background-color: whitesmoke;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25) inset;
			}
			progress[value] {
				appearance: none;
				border-radius: 15px;
				overflow: hidden;
				position: relative;
				width: 200px;
				height: 1rem;
			}
			progress[value]::-webkit-progress-value {
				background-image: linear-gradient(to left, #2ecc71, #3498db);
			}

			meter {
				width: 200px;
			}

			details {
				display: inline-block;
				border-radius: 1rem;
				padding: 1rem;
			}
			details[open] {
				background-color: #cdedfd;
				background-image: linear-gradient(319deg, #cdedfd 0%, #ffec82 37%, #ffcfd2 100%);
			}
		</style>
		<script src="/webjars/jquery/jquery.min.js"></script>
		<script src="/webjars/popper.js/umd/popper.js"></script>
		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div>
			<progress min="0" max="100" value="50"></progress>
		</div>
		<div>
			<meter min="0" max="100" low="20" high="65" optimum="15" value="50"></meter>
		</div>
		<div>
			<details>
				<summary>What is the best 반찬?</summary>
				<span>It's 김치!</span>
			</details>
		</div>
		<div>
			<input type="date" />
			<input type="month" />
			<input type="week" />
			<input type="time" />
		</div>
		<div>
			<picture>
				<source srcset="/img/favicon/flay_0.png" media="(min-width:1200px)" />
				<source srcset="/img/favicon/flay_1.png" media="(min-width:900px)" />
				<source srcset="/img/favicon/flay_2.png" media="(min-width:500px)" />
				<img src="/img/favicon/flay.ico" />
			</picture>
		</div>
		<div>
			<label for="movie">What is your favorite movie?</label>
			<input type="text" list="movie-options" />
			<datalist id="movie-options">
				<option value="Dune"></option>
				<option value="Dark Waters"></option>
				<option value="The Artist"></option>
				<option value="The Avengers"></option>
				<option value="Iron Man"></option>
				<option value="Iron Man II"></option>
				<option value="Matrix"></option>
				<option value="Matrix II"></option>
				<option value="Matrix III"></option>
			</datalist>
		</div>

		<script>
			let v = 0;
			setInterval(() => {
				document.querySelector('progress').value = v++;
				document.querySelector('meter').value = v++;
				if (v > 100) {
					v = 0;
				}
			}, 300);
		</script>
	</body>
</html>
