      }
      iframe {
        width: 100%;
        height: 40px;
        border: 1px solid #ccc;
        margin-top: 8px;
      }
      form {
        display: grid;
        grid-template-columns: 160px 1fr 160px 1fr;
        gap: 0 8px;
        margin-top: 8px;
      }
      form.one {
        grid-template-columns: 160px 1fr;
      }
      label {
        border-bottom: 1px solid #ccc;
        text-align: right;
      }
      input {
        margin: 0;
        border: 0;
        border-bottom: 1px solid #ccc;
        padding: 0;
      }
      .hide {
        display: none;
      }
    </style>
    <script type="text/javascript">
      function formSubmit() {
        document.forms['aform'].submit();
      }
      window.onload = () => {
        const formNode = document.querySelector('form');
        document.querySelectorAll('form > input').forEach((inputNode) => {
          const name = inputNode.name;
          const empty = inputNode.value === '';
          inputNode.setAttribute('id', name);
          inputNode.setAttribute('class', empty ? 'empty' : '');

          const labelNode = document.createElement('label');
          labelNode.setAttribute('for', name);
          labelNode.setAttribute('class', empty ? 'empty' : '');
          labelNode.textContent = name;

          formNode.insertBefore(labelNode, inputNode);
        });

        document.getElementById('hideEmpty').addEventListener('change', (e) => {
          document.querySelectorAll('.empty').forEach((node) => {
            if (e.target.checked) {
              node.classList.add('hide');
            } else {
              node.classList.remove('hide');
            }
          });
        });

        document.getElementById('showOneColumn').addEventListener('change', (e) => {
          if (e.target.checked) {
            formNode.classList.add('one');
          } else {
            formNode.classList.remove('one');
          }
        });
      };
    </script>
