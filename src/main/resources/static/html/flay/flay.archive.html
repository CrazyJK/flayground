<style type="text/css">
</style>

<table class="table bg-light">
	<thead>
		<tr>
			<th>Studio</th>
			<th>Opus</th>
			<th>Title</th>
			<th>Actress</th>
			<th>Release</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>

<script type="text/javascript">
var page = 0, size = 5;
Rest.Flay.archive(0, 5, '', function(page) {
	$.each(page.content, function(idx, flay) {
		$("<tr>").append(
				$("<td>").html(flay.studio),
				$("<td>").html(flay.opus),
				$("<td>").html(flay.title),
				$("<td>").html(flay.actressList.toString()),
				$("<td>").html(flay.release),
		).appendTo($("tbody"));
	});
});
</script>
