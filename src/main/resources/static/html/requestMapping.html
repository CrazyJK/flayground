<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Request Mapping List</title>
<link rel="icon" type="image/x-icon" href="/img/favicon/flay.ico"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script type="text/javascript">
$.ajax({
	url: '/requestMappingList',
	cache: false
}).done(function(list) {
	var $wrap = $("tbody");
	$.each(list, function(idx, mapping) {
		$("<tr>").append(
				$("<td>").append(
						$("<a>", {href: mapping.reqPattern, target: '_blank'}).html(mapping.reqPattern)
				),
				$("<td>").html(mapping.reqMethod),
				$("<td>").html(mapping.beanType + "." + mapping.beanMethod)
		).appendTo($wrap);
	});
});
</script>
</head>
<body>

	<div class="container">
		<table class="table table-sm">
			<thead>
				<tr>
					<th>Url pattern</th>
					<th>Method</th>
					<th>Class.method</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>

</body>
</html>
