<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Request Mapping List</title>
<link rel="stylesheet" href="/webjars/fontawesome/css/font-awesome.min.css">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<style type="text/css">
caption {
    caption-side: top;
}
th:nth-child(1), td:nth-child(1) {
	text-align: right;
}
th:nth-child(2), td:nth-child(2) {
	text-align: center;
}
th:nth-child(4), td:nth-child(4) {
	text-align: right;
}
</style>
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/popper.js/umd/popper.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
$.ajax({
	url: '/requestMappingList',
	cache: false
}).done(function(list) {
	list.sort(function(m1, m2) {
		return m1.reqPattern > m2.reqPattern ? 1 : -1
	});
	
	var $wrap = $("tbody");
	$.each(list, function(idx, mapping) {
		$("<tr>").append(
				$("<th>").html(idx+1),
				$("<td>").html(mapping.reqMethod),
				$("<td>").append(
						$("<a>", {href: mapping.reqPattern, target: '_blank'}).html(mapping.reqPattern)
				),
				$("<td>").html(mapping.beanType),
				$("<td>").html(mapping.beanMethod)
		).appendTo($wrap);
	});
});
</script>
</head>
<body>

	<div class="container">
		<table class="table table-sm table-hover">
			<caption>List of Request Mapping</caption>
			<thead>
				<tr>
					<th>#</th>
					<th>Method</th>
					<th>URL pattern</th>
					<th>Controller</th>
					<th>method</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>

</body>
</html>
