<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control</title>
    <link rel="icon" type="image/png" href="./favicon/flay_2.png" />
    <link rel="stylesheet" type="text/css" href="page.control.css" />
    <script defer type="text/javascript" src="page.control.js"></script>
  </head>
  <body>
    <main>
      <header>
        <div class="tab-group" role="tablist">
          <button type="button" class="tab-button" role="tab" target="#searchPanel" active>Search</button>
          <button type="button" class="tab-button" role="tab" target="#registPanel">Regist</button>
          <button type="button" class="tab-button" role="tab" target="#batchPanel">Batch</button>
          <button type="button" class="tab-button" role="tab" target="#subtitlesPanel">Subtitles</button>
          <button type="button" class="tab-button" role="tab" target="#candidatesPanel">Candidates</button>
        </div>
      </header>
      <article class="scrollable">
        <div class="tab-content" role="tabpanel" id="searchPanel">
          <flay-finder></flay-finder>
        </div>
        <div class="tab-content" role="tabpanel" id="registPanel">
          <flay-register></flay-register>
        </div>
        <div class="tab-content" role="tabpanel" id="batchPanel">
          <flay-batch></flay-batch>
        </div>
        <div class="tab-content" role="tabpanel" id="subtitlesPanel">
          <subtitles-finder></subtitles-finder>
        </div>
        <div class="tab-content" role="tabpanel" id="candidatesPanel">
          <flay-candidate></flay-candidate>
        </div>
      </article>
    </main>
  </body>
</html>
