<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>
<link rel="stylesheet" href="/webjars/fontawesome/css/font-awesome.min.css">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/webjars/jquery-ui/themes/base/jquery-ui.min.css" />
<style type="text/css">
#overlay {
	position: fixed;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	background-color: rgba(0, 0, 0, 1);
}
#overlay > #overlay_body {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	-ms-transform: translate(-50%, -50%);
}
</style>
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/popper.js/umd/popper.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/webjars/jquery-ui/jquery-ui.min.js"></script>
</head>
<body>

	<div id="overlay">
		<div id="overlay_body" class="card" style="width: 370px;">
			<div class="card-body p-4">
				<h3 class="card-title mb-3">Login Flayground</h3>
				<form name="f" method="POST">
					<div class="input-group mb-3">
						<input type="text" name="username" class="form-control border-dark" placeholder="Name" required autofocus>
					</div>
					<div class="input-group mb-3">
						<input type="password" name="password" class="form-control border-dark" placeholder="Password" required>
					</div>
					<div class="custom-control custom-checkbox mb-3">
						<input type="checkbox" class="custom-control-input" id="customCheck1" name="remember-me" checked="checked">
						<label class="custom-control-label" for="customCheck1">Remember me</label>
					</div>
					<button class="btn btn-outline-dark btn-block font-weight-bold p-3" type="submit">Sign in</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
