<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Facade</title>
    <style type="text/css">
      body {
        position: fixed;
        inset: 0;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin: 4px;
        gap: 4px;
        background-color: #000;
      }
      iframe {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        border: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <iframe id="frame1" name="frame1" title="frame1" src="./dist/index.html"></iframe>
    <iframe id="frame2" name="frame2" title="frame2" src="./dist/index.html"></iframe>
    <iframe id="frame3" name="frame3" title="frame3" src="./dist/index.html"></iframe>
  </body>
</html>
