<meta charset="UTF-8">
<link rel="stylesheet" href="../../css/flay.vertical.css" />

<div role="body">

	<nav class="navbar navbar-expand-sm fixed-top navbar-light justify-content-center p-0" style="background-color: transparent!important; flex-direction: column;">
		<div class="bg-light rounded-bottom p-1 flay-bar">
			<input class="form-control input-flay search" type="search" id="search" placeholder="Search...">
			<span class="check-group check-group-rounded">
				<label><input type="checkbox" id="favorite"><span><i class="fa fa-heart"></i></span></label>
				<label><input type="checkbox" id="video" checked="checked"><span><i class="fa fa-film"></i></span></label>
				<label><input type="checkbox" id="subtitles"><span><i class="fa fa-file-text"></i></span></label>
			</span>
			<span class="check-group check-group-rounded">
				<label><input type="checkbox" id="rank0" checked="checked"><span><i class="fa fa-circle"></i></span></label>
				<label><input type="checkbox" id="rank1"><span><i class="fa fa-star"></i></span></label>
				<label><input type="checkbox" id="rank2"><span><i class="fa fa-star"></i></span></label>
				<label><input type="checkbox" id="rank3"><span><i class="fa fa-star"></i></span></label>
				<label><input type="checkbox" id="rank4"><span><i class="fa fa-star"></i></span></label>
				<label><input type="checkbox" id="rank5"><span><i class="fa fa-star"></i></span></label>
			</span>
			<span class="check-group check-group-rounded">
				<label><input type="radio" name="sort" value="S"><span>S</span></label>
				<label><input type="radio" name="sort" value="O"><span>O</span></label>
				<label><input type="radio" name="sort" value="T"><span>T</span></label>
				<label><input type="radio" name="sort" value="A"><span>A</span></label>
				<label><input type="radio" name="sort" value="R"><span>R</span></label>
				<label><input type="radio" name="sort" value="M" checked="checked"><span>M</span></label>
			</span>
			<span class="check-group check-group-rounded">
				<label><input type="checkbox" id="tags"><span title="Tag"><i class="fa fa-tags"></i></span></label>
				<label><input type="checkbox" id="toggleStatisticsStudio"><span title="Studio over 5"><i class="fa fa-building"></i></span></label>
				<label><input type="checkbox" id="toggleStatisticsActress"><span title="Actress over 5"><i class="fa fa-female"></i></span></label>
			</span>
			<label class="check"><span class="btn-reload" title="reload Data"><i class="fa fa-refresh"></i></span></label>
			<button class="btn btn-sm btn-link toggle-option text-dark"><i class="fa fa-ellipsis-v"></i></button>
		</div>
		<div class="bg-light" style="display: none;" id="selectTags">
			<label class="check float-left"><input type="checkbox" id="tagPopup"><span>Pop</span></label>
			<label class="check float-right"><input type="checkbox" id="tagCheck"><span><i class="fa fa-check"></i></span></label>
			<div class="tag-list"></div>
		</div>
		<div class="bg-light" style="display: none;" id="statisticsStudio"></div>
		<div class="bg-light" style="display: none;" id="statisticsActress"></div>
		<div class="bg-light" id="options">
			<ul class="list-unstyled mb-0">
				<li class="flay-bar">
					<i class="fa fa-map"></i>
					<label class="check sm"><input type="checkbox" id="autoSlide"><span>Slide</span></label>
					<span class="check-group sm check-group-rounded">
						<label><input type="radio" name="autoSlideMode" value="F" checked="checked"><span>F</span></label>
						<label><input type="radio" name="autoSlideMode" value="R"><span>R</span></label>
					</span>
				</li>
			</ul>
		</div>
	</nav>

	<div id="pageContent">
		<div class="video-wrapper">
			<div class="info-wrapper">
				<dl>
					<dd><label class="text info-studio">Studio</label></dd>
					<dd><label class="text info-opus">Opus</label></dd>
					<dd><label class="text info-release">Release</label></dd>
					<dd><label class="text info-modified">Modified</label></dd>
					<dd><label class="text hover info-video">Video</label>
						<label class="text info-play">Play</label>
						<label class="text hover add-basket-btn"><i class="fa fa-shopping-cart"></i></label>
					</dd>
					<dd><label class="text hover info-subtitles">Subtitles</label></dd>
					<dd><label class="text hover info-overview">Overview</label>
						<input class="form-control input-flay info-overview-input" placeholder="Overview" />
					</dd>
					<dt><span class="ranker">
							<label><input type="radio" name="ranker" value="-1"><i class="fa fa-thumbs-down r-1"></i></label>
							<label><input type="radio" name="ranker" value="0"><i class="fa fa-circle r0"></i></label>
							<label><input type="radio" name="ranker" value="1"><i class="fa fa-star r1"></i></label>
							<label><input type="radio" name="ranker" value="2"><i class="fa fa-star r2"></i></label>
							<label><input type="radio" name="ranker" value="3"><i class="fa fa-star r3"></i></label>
							<label><input type="radio" name="ranker" value="4"><i class="fa fa-star r4"></i></label>
							<label><input type="radio" name="ranker" value="5"><i class="fa fa-star r5"></i></label>
						</span>
					</dt>
					<dt><label class="text hover lg info-title nowrap">Title</label></dt>
				</dl>
			</div>
			<div class="cover-wrapper">
				<div class="cover-wrapper-inner prev">
					<div class="cover-box"></div>
				</div>
				<div class="cover-wrapper-inner curr">
					<div class="cover-box">
						<i id="btnVideoClose" class="fa fa-times"></i>
						<video controls></video>
					</div>
				</div>
				<div class="cover-wrapper-inner next">
					<div class="cover-box"></div>
				</div>
			</div>
			<div class="info-wrapper">
				<dl>
					<dd class="info-wrapper-actress"><label class="text hover info-actress">Actress</label></dd>
				</dl>
			</div>
			<div class="tag-wrapper container-lg">
				<div id="videoTags" class="tag-list">
					<label class="check sm label-add-tag">
						<span onclick="$('#newTagForm').toggleClass('show');"><i class="fa fa-plus"></i></span>
					</label>
				</div>
				<div class="d-inline-flex justify-content-center mt-2">
					<div id="newTagForm" class="collapse input-group input-group-sm" style="width: 300px;">
						<input id="newTagName" class="form-control border-0" placeholder="Name" />
						<input id="newTagDesc" class="form-control border-0" placeholder="Description" />
						<div class="input-group-append">
							<button class="btn btn-primary btn-tag-save">Regist</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<nav class="fixed-bottom">
		<div class="notice-bar"></div>
		<ul class="pagination pagination-sm justify-content-center">
			<li class="page-item"><a class="page-link" href="#">1</a></li>
			<li class="page-item active"><a class="page-link" href="#">2</a></li>
			<li class="page-item"><a class="page-link" href="#">3</a></li>
			<li class="page-item"><a class="page-link" href="#">4</a></li>
			<li class="page-item"><a class="page-link" href="#">5</a></li>
		</ul>
		<div class="progress" id="paginationProgress" style="height: 1px;">
			<div class="progress-bar" style="width:70%"></div>
		</div>
	</nav>

</div>

<script type="text/javascript" src="../../js/flay.vertical.js"></script>
