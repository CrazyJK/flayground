<!DOCTYPE html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Image board</title>
		<link rel="icon" type="image/png" href="/img/favicon/flay_2.png" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/image/image.board.css" />
		<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="/webjars/popper.js/umd/popper.js"></script>
		<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/webjars/jquery-ui/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../../js/crazy.common.js"></script>
		<script type="text/javascript" src="../../js/crazy.jquery.js"></script>
		<script type="text/javascript" src="../../js/flay.loading.js"></script>
		<script type="text/javascript" src="../../js/crazy.effect.neon.js"></script>
		<script type="text/javascript" src="../../js/flay.rest.service.js"></script>
		<script type="text/javascript" src="../../js/flay.utils.js"></script>
		<script type="text/javascript" src="../../js/flay.websocket.js"></script>
		<script type="text/javascript" src="../../js/image/image.board.js"></script>
	</head>
	<body>
		<div id="imageWrap"></div>

		<table id="tileGrid" class="table table-bordered table-dark bg-transparent m-0"></table>

		<div class="bottom-right" id="controlBox">
			<div class="text-right" id="notice"></div>
			<div>
				<span id="imgPath" class="hover"></span>
				<span id="imgTitle" class="hover"></span>
				<span id="paint" class="small hover"><i class="fa fa-paint-brush"></i></span>
				<span id="imgSize" class="small"></span>
				<span id="imgLength" class="small"></span>
				<span id="imgModified" class="small"></span>
				<span id="neon" class="hover" title="neon switch"><i class="fa fa-lightbulb-o"></i></span>
				<span id="tile" class="small hover" title="tile mode"><i class="fa fa-th"></i></span>
				<span id="rotate" class="small hover" title="image rotate"><i class="fa fa-rotate-right"></i></span>
				<span id="random" class="small hover" title="image random select"><i class="fa fa-random"></i></span>
				<input id="bgIntervalTime" value="9" title="enter new bgIntervalTime" autocomplete="off" />
				<span id="pause" class="small hover" title="slide pause"><i class="fa fa-pause"></i></span>
				<span id="infoMsg" class="small"></span>
				<input id="currNo" value="0" title="enter new imageIndex" autocomplete="off" />
				<span>/&nbsp;<sub id="totalNo">0</sub></span>
				<a href="/html/main.html"><i class="fa fa-home"></i></a>
			</div>
		</div>

		<nav class="fixed-bottom">
			<div class="progress" id="paginationProgress" style="height: 1px; border-radius: 0">
				<div class="progress-bar bg-danger" style="width: 100%; height: 1px"></div>
			</div>
		</nav>

		<footer></footer>
	</body>
</html>
