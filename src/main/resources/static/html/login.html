<!DOCTYPE html>
<html>
<head>
<title>Signin Flayground</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/webjars/fontawesome/css/font-awesome.min.css">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/crazy.fonts.css">
<style type="text/css">
body {
	background-color: rgb(28, 28, 28);
}
.chalk {
	color: #eee;
	mask-image: url(/img/pattern/pattern-static.png);
	-webkit-mask-image: url(/img/pattern/pattern-static.png);
	font-family: 'Ink Free';
	text-shadow: 0 0 2px #fff, 0 0 4px #fff, 0 0 6px #fff, 0 0 8px #999999, 0 0 10px #000000;
}
.chalk-pink {
	color: #FFC0CB;
	mask-image: url(/img/pattern/pattern-static.png);
	-webkit-mask-image: url(/img/pattern/pattern-static.png);
	font-family: 'Ink Free';
	text-shadow: 0 0 2px #FFC0CB, 0 0 4px #FFC0CB, 0 0 6px #FFC0CB, 0 0 8px #999999, 0 0 10px #000000;
}
.display-middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
	aspect-ratio: 4 / 3;
}
.text-title {
	font-size: 3.5rem;
	font-weight: 700;
	text-align: center;
	width: 100%;
}
.btn-enter {
	background-color: transparent;
	border: 0;
	display: block;
	font-size: 2.5rem;
	font-weight: 700;
	margin: 0 auto;
}
.btn-enter:focus {
	outline: none;
}
.btn-login {
	background-color: transparent;
	border: 0;
	/* color: #dc3545; */
	display: block;
	font-size: 2rem;
	margin: 0 auto;
}
.btn-login:focus {
	outline: none;
}
.form-control-login {
	background-color: transparent;
	border: 0;
	display: block;
	font-size: 2rem;
	margin: 0 auto;
    padding: 0;
    text-align: center;
    width: auto;
}
.form-control-login:focus {
	background-color: transparent;
	box-shadow: none;
	outline: none;
}
form#signin {
	display: none;
	transition: .4s;
}

.w3-animate-top {
	position: relative;
	animation: animateTop 0.9s;
}
@keyframes animateTop {
	from {top: -500px;	opacity: 0;}
	to   {top: 0;		opacity: 1;}
}
.w3-animate-bottom {
	position: relative;
	animation: animateBottom 0.9s;
}
@keyframes animateBottom {
	from {top: 500px;	opacity: 0;}
	to   {top: 0;		opacity: 1;}
}
.login-error {
	animation: loginError 1.5s linear 1s;
	border-radius: 1rem;
}
@keyframes loginError {
	  0% {background-color: transparent;}
	 50% {background-color: rgba(255, 0, 0, .25);}
	100% {background-color: transparent;}
}
</style>
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/popper.js/umd/popper.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="display-middle">
		<div class="w3-animate-top">
			<label class="text-title chalk" id="title">FLAYGROUND</label>
		</div>
		<div class="w3-animate-bottom">
			<form name="f" method="POST" autocomplete="off" id="signin">
				<input type="checkbox" name="remember-me" class="sr-only" checked="checked">
				<input type="text" name="username" class="form-control-login chalk" placeholder="Name" required autofocus>
				<input type="password" name="password" class="form-control-login chalk" placeholder="Password" required>
				<input type="hidden" name="_csrf">
				<button type="submit" class="btn-login chalk">Signin</button>
			</form>
			<button class="btn-enter chalk-pink" id="btnEnter">Enter</button>
		</div>
	</div>

<script type="text/javascript">
$(window).on("keyup", function (e) {
	switch (e.keyCode) {
		case 13: // Enter
			$("#btnEnter").trigger("click");
			break;
		case 27: // Esc
			$("#title").trigger("click");
			break;
	}
});

$("#btnEnter").on("click", function () {
	$(this).hide();
	$("#signin").fadeIn(400);
	$("input[name='username']").focus();
});

$("#title").on("click", function () {
	$("#signin").hide();
	$("#btnEnter").fadeIn(400);
});

if (window.location.search.indexOf('error') > 0) {
	$(".display-middle").addClass("login-error");
	$("#btnEnter").trigger("click");
}

// set csrf
document.cookie.split(';').forEach((cookie) => {
	if ("XSRF-TOKEN" === cookie.substr(0, cookie.indexOf('=')).replace(/^\s+|\s+$/g, '')) {
		document.querySelector("input[name='_csrf']").value = unescape(cookie.substr(cookie.indexOf('=') + 1));
		return false;
	}
});
</script>

</body>
</html>
