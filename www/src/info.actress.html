<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <title>Actress Info</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="./img/favicon/flay_1.png" />
    <link rel="stylesheet" href="./info.actress.css" />
    <script defer type="text/javascript" src="./info.actress.js"></script>
  </head>
  <body>
    <nav id="actressInfo" class="navbar navbar-expand-sm sticky-top p-2 bg-black">
      <div id="infoForm" class="container-flay">
        <div class="row mb-2">
          <div class="col-1">
            <button class="btn btn-outline-danger float-left border-secondary" id="delete">Del</button>
          </div>
          <div class="col-4">
            <div class="input-group">
              <span class="input-group-text hover"><em class="fa fa-heart favorite" id="favorite"></em></span>
              <span class="input-group-text" id="averageRank" title="Average Rank">0.0</span>
              <span class="input-group-text" id="standardDeviation" title="Standard Deviation">0.0</span>
              <input class="form-control text-center" name="name" id="name" />
            </div>
          </div>
          <div class="col-4">
            <div class="input-group">
              <input class="form-control text-center" name="localName" id="localName" placeholder="LocalName..." />
              <button class="btn btn-outline-secondary" id="search">Search</button>
            </div>
          </div>
          <div class="col-2">
            <rank-select id="filter-rank" multiple></rank-select>
          </div>
          <div class="col-1">
            <button class="btn btn-outline-primary border-secondary" id="save">Save</button>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-3">
            <div class="input-group">
              <input class="form-control text-center" name="birth" id="birth" placeholder="Birth..." />
              <span class="input-group-text actress-age">0</span>
            </div>
          </div>
          <div class="col-2">
            <input class="form-control text-center" name="body" id="body" placeholder="Body..." />
          </div>
          <div class="col-2">
            <div class="input-group">
              <input class="form-control text-right" name="height" id="height" placeholder="Height..." />
              <span class="input-group-text">cm</span>
            </div>
          </div>
          <div class="col-2">
            <div class="input-group">
              <input class="form-control text-right" name="debut" id="debut" placeholder="Debut..." />
              <span class="input-group-text">year</span>
            </div>
          </div>
          <div class="col-3">
            <span class="check-group mt-1" id="filter-archive">
              <label>
                <input type="radio" id="filter-i" name="filter" value="i" /><span>Instance<i class="badge filter-cnt-instance"></i></span>
              </label>
              <label>
                <input type="radio" id="filter-a" name="filter" value="a" /><span>All flay<i class="badge filter-cnt-all-flay"></i></span>
              </label>
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <textarea type="text" class="form-control" id="comment" placeholder="comment..."></textarea>
          </div>
        </div>
      </div>
    </nav>

    <div id="chartdiv"></div>

    <div class="actress-cover-wrapper"></div>

    <div id="flayList" class="flay-list" style="overflow: auto"></div>

    <footer></footer>
  </body>
</html>
