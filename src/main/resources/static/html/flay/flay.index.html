<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flayground</title>
<link rel="icon" type="image/png" href="/img/favicon/flay_0.png"/>
<link rel="stylesheet" href="/webjars/fontawesome/css/font-awesome.min.css">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/webjars/jquery-ui/jquery-ui.min.css"/>
<link rel="stylesheet" href="/webjars/jquery-ui/jquery-ui.theme.min.css"/>
<link rel="stylesheet" href="/css/base.scrollbar.css"/>
<link rel="stylesheet" href="/css/crazy.common.css"/>
<link rel="stylesheet" href="/css/crazy.common.range.css"/>
<link rel="stylesheet" href="/css/flay.view.card.css"/>
<link rel="stylesheet" href="/css/flay.notification.css"/>
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/popper.js/umd/popper.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/webjars/jquery-ui/jquery-ui.min.js"></script>
<script type="text/javascript" src="/js/crazy.common.js"></script>
<script type="text/javascript" src="/js/crazy.jquery.js"></script>
<script type="text/javascript" src="/js/flay.rest.service.js"></script>
<script type="text/javascript" src="/js/flay.utils.js"></script>
<script type="text/javascript" src="/js/flay.index.js"></script>
<script type="text/javascript" src="/js/flay.view.card.js"></script>
<script type="text/javascript" src="/js/flay.notification.js"></script>
<script type="text/javascript" src="/js/kamoru.life.timer.js"></script>
</head>
<body>

	<div id="crazySidenav" class="sidenav">
		<div class="sidenav-openbtn"><i class="fa fa-angle-double-right"></i></div>
  		<h4><a href="/">Flayground</a></h4>
  		<ul class="nav flex-column">
			<li class="nav-item"><i class="fa fa-file-video-o"></i> <label aria-include="/html/flay/flay.vertical.html" aria-key="vertical">Vertical</label></li>
			<li class="nav-item"><i class="fa fa-list"        ></i> <label aria-include="/html/flay/flay.archive.html"  aria-key="archive" >Archive </label> <a href="javascript:void(0);" onclick="Navi.popup(this)"><i class="fa fa-external-link ml-1 hover"></i></a></li>
			<li class="nav-item"><i class="fa fa-search"      ></i> <label aria-include="/html/flay/flay.search.html"   aria-key="search"  >Search  </label> <a href="javascript:void(0);" onclick="Navi.popup(this)"><i class="fa fa-external-link ml-1 hover"></i></a></li>
			<li class="nav-item"><i class="fa fa-tags"        ></i> <label aria-include="/html/flay/flay.tag.html"      aria-key="tag"     >Tag     </label> <a href="javascript:void(0);" onclick="Navi.popup(this)"><i class="fa fa-external-link ml-1 hover"></i></a></li>
			<li class="nav-item"><i class="fa fa-female"      ></i> <label aria-include="/html/flay/flay.actress.html"  aria-key="actress" >Actress </label> <a href="javascript:void(0);" onclick="Navi.popup(this)"><i class="fa fa-external-link ml-1 hover"></i></a></li>
			<li class="nav-item"><i class="fa fa-list"        ></i> <label aria-include="/html/flay/flay.summary.html"  aria-key="summary" >Summary </label> <a href="javascript:void(0);" onclick="Navi.popup(this)"><i class="fa fa-external-link ml-1 hover"></i></a></li>
			<li class="nav-item"><i class="fa fa-history"     ></i> <label aria-include="/html/flay/flay.history.html"  aria-key="history" >History </label> <a href="javascript:void(0);" onclick="Navi.popup(this)"><i class="fa fa-external-link ml-1 hover"></i></a></li>
			<li class="nav-item"><i class="fa fa-picture-o"   ></i> <a href="/html/image/cover.cloud.html">Cover Cloud</a> <a href="javascript:Popup.open('/html/image/cover.cloud.html', 'coverCloud', 1000, 1100)"><i class="fa fa-external-link ml-1 hover"></i></a></li>
			<li class="nav-item"><i class="fa fa-picture-o"   ></i> <a href="/html/image/image.cloud.html">Image Cloud</a> <a href="javascript:Popup.open('/html/image/image.cloud.html', 'imageCloud', 1000, 1100)"><i class="fa fa-external-link ml-1 hover"></i></a></li>
			<li class="nav-item"><i class="fa fa-list"        ></i> <a href="javascript:Popup.open('/html/requestMapping.html', 'requestMapping', 800, 950)">Request mapping</a></li>
			<li class="nav-item"><i class="fa fa-sign-out"    ></i> <a href="/logout">Logout (<span id="username"></span>)</a></li>
		</ul>
  		<ul class="nav flex-column">
			<li class="nav-item">
				<i class="fa fa-toggle-on"></i> Theme
				<label class="check sm"><input type="radio" name="bgTheme" id="bgThemeL" value="L"><span>L</span></label>
				<label class="check sm"><input type="radio" name="bgTheme" id="bgThemeD" value="D"><span>D</span></label>
			</li>
  			<li class="nav-item">
  				<i class="fa fa-toggle-on"></i> Page 
				<label class="check sm"><input type="checkbox" id="pageShow" checked="checked"><span>show</span></label>
  			</li>
			<li class="nav-item">
				<i class="fa fa-toggle-on"></i> Background
				<label class="check sm"><input type="checkbox" id="bgFlow" value="T" checked="checked"><span>Flow</span></label>
			</li>
			<li class="nav-item">
				<i class="fa fa-paint-brush"></i> BG Color
				<input type="color" id="bgColor" value="#000000">
			</li>
			<li class="nav-item">
				<i class="fa fa-toggle-on"></i> Notification
  				<span class="check-group sm">
					<label><input type="radio" name="notification" value="T"><span>T</span></label>
					<label><input type="radio" name="notification" value="F"><span>F</span></label>
				</span>
			</li>
			<li class="nav-item">
				<i class="fa fa-clock-o"></i> Expire
				<label id="lifeTimerWrapper" class="hover" onclick="Popup.open('/html/flay/kamoru.life.timer.html', 'lifeTimer', 600, 200)"></label>
			</li>
		</ul>
	</div>

	<div id="wrap_background_image">
		<div class="row" id="background_images">
			<div class="col"></div>
			<div class="col"></div>
			<div class="col"></div>
			<div class="col"></div>
		</div>
	</div>

	<div id="wrap_body"></div>
	
	<div id="notice" title="" style="display:none;">
		<p></p>
	</div>
	
</body>
</html>
