<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <title>Flayground</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="./img/favicon/flay_0.png" type="image/png" />
    <link rel="stylesheet" href="./main.css" />
    <script defer type="text/javascript" src="./main.js"></script>
  </head>
  <body>
    <header id="wrap_head">
      <nav class="sidenav">
        <div class="sidenav-pin"><i class="fa fa-thumb-tack"></i></div>
        <div class="sidenav-openbtn"><i class="fa fa-angle-double-right"></i></div>
        <h4><img src="./img/favicon/flay_1.png" /><a href="." id="mainHome">Flayground</a></h4>
        <div class="nav-wrap">
          <ul class="nav" id="mainMenuWrap"></ul>
          <ul class="nav" id="subMenuWrap">
            <li class="nav-item">
              <i class="fa fa-toggle-on"></i>
              <div>
                <span>Content</span>
                <label class="check sm"><input type="checkbox" id="pageShow" checked="checked" /><span>show</span></label>
              </div>
            </li>
            <li class="nav-item">
              <i class="fa fa-toggle-on"></i>
              <div>
                <a id="pictureFalldown">Picture</a>
                <label class="check sm"><input type="checkbox" id="bgFlow" /><span>Flow</span></label>
              </div>
            </li>
            <li class="nav-item">
              <i class="fa fa-toggle-on"></i>
              <div>
                <span>Pane Width</span>
                <input type="number" id="paneWidth" value="400" step="100" />
              </div>
            </li>
            <li class="nav-item">
              <i class="fa fa-toggle-on"></i>
              <div>
                <span>Theme</span>
                <label class="check sm"><input type="radio" name="bgTheme" id="bgThemeL" value="light" /><span>Light</span></label>
                <label class="check sm"><input type="radio" name="bgTheme" id="bgThemeD" value="dark" /><span>Dark</span></label>
              </div>
            </li>
            <li class="nav-item">
              <i class="fa fa-paint-brush"></i>
              <div>
                <span>BG Color</span>
                <input type="color" id="bgColor" value="#ffffff" />
              </div>
            </li>
            <li class="nav-item">
              <i class="fa fa-toggle-on"></i>
              <div>
                <span>Notification</span>
                <label class="check sm"><input type="checkbox" id="notification" checked="checked" /><span>On</span></label>
              </div>
            </li>
            <li class="nav-item">
              <i class="fa fa-clock-o"></i>
              <div>
                <span>Remain</span>
                <label id="lifeTimerWrapper" class="m-0 hover" onclick="window.open('./kamoru.life.timer.html', 'lifeTimer', 'width=600, height=250')"></label>
              </div>
            </li>
            <li class="nav-item">
              <i class="fa fa-sign-out"></i>
              <div>
                <a class="logout">Logout (<span id="username">local Admin</span>)</a><a></a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <div id="specialView"></div>
    </header>

    <aside id="wrap_background_image">
      <div class="row" id="background_images">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
    </aside>

    <main id="wrap_body">
      <!-- <article></article> -->
    </main>

    <footer>
      <div id="notice" title="" style="display: none"><p></p></div>
    </footer>
  </body>
</html>
