<!doctype html>
<html lang="en" theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scraping</title>
    <link rel="icon" type="image/png" href="./favicon/flay_2.png" />
    <!-- HtmlWebpackPlugin이 자동으로 CSS와 JS를 주입합니다 -->
  </head>
  <body>
    <main>
      <article></article>
      <footer>
        <label>
          <span id="currentItemNo">0</span> / <span id="totalItemNo">0</span> Posts

          <span id="currentPageNo">0</span> / <span id="loadedPageNo">0</span> <a id="srcPageURL" target="_blank">Pages</a>
        </label>
        <button type="button" id="retryBtn" disabled>Retry</button>
      </footer>
    </main>
    <aside id="itemRepository" class="hide"></aside>
    <div id="starter">
      <div>
        <label>시작할 페이지 번호를 정해주세요</label>
        <input type="number" id="srcPageNo" min="1" step="1" value="1" />
        <button type="button" id="startBtn">시작</button>
      </div>
    </div>
    <div id="notice" class="hide">
      <div>
        <label id="noticeMessage"></label>
      </div>
    </div>
  </body>
</html>
