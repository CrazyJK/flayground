<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control</title>
    <link rel="icon" type="image/png" href="./favicon/flay_2.png" />
    <link rel="stylesheet" type="text/css" href="page.control.css" />
    <script defer type="text/javascript" src="page.control.js"></script>
  </head>
  <body>
    <main>
      <header>
        <div class="tab-group">
          <button class="tab-button" for="search">Search</button>
          <button class="tab-button" for="regist">Regist</button>
          <button class="tab-button" for="batch">Batch</button>
          <button class="tab-button" for="subtitles">Subtitles</button>
          <button class="tab-button" for="candidates">Candidates</button>
        </div>
      </header>
      <article class="scrollable">
        <div class="tab-content" id="search"></div>
        <div class="tab-content" id="regist"></div>
        <div class="tab-content" id="batch"></div>
        <div class="tab-content" id="subtitles"></div>
        <div class="tab-content" id="candidates"></div>
      </article>
    </main>
  </body>
</html>
