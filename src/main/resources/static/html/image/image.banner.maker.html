<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Image Upload</title>
<link rel="icon" type="image/png" href="/img/favicon/flay_2.png" />
<link rel="stylesheet" href="/webjars/fontawesome/css/font-awesome.min.css">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/webjars/jquery-ui/jquery-ui.min.css"/>
<link rel="stylesheet" href="/webjars/jquery-ui/jquery-ui.theme.min.css"/>
<link rel="stylesheet" href="/css/crazy.common.css">
<link rel="stylesheet" href="/css/base.scrollbar.css"/>
<style type="text/css">
.one-line {
	overflow: hidden; 
	white-space: nowrap; 
	text-overflow: ellipsis;
}
.banner-ground {
    background-color: #000;
}
pre {
    font-family: Consolas;
    font-size: 10px;
    line-height: 11px;
    color: #fff;
}
</style>
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/popper.js/umd/popper.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/webjars/jquery-ui/jquery-ui.min.js"></script>
<script type="text/javascript" src="/js/crazy.common.js"></script>
</head>
<body>

	<div class="container">
		<div class="display-4 my-3">Image Banner Maker</div>

		<div class="my-3">
			<form action="/image/upload" method="post" enctype="multipart/form-data" id="imageform">
				<div class="form-row">
					<div class="input-group col-9">
						<div class="custom-file">
							<input type="file" name="file" class="custom-file-input" id="customFile" accept="image/*">
							<label class="custom-file-label one-line" id="customFileLabel" for="customFile">Choose Image</label>
						</div>
					</div>
					<div class="input-group col-3">
						<div class="input-group-prepend">
							<span class="input-group-text">Width</span>
						</div>
						<input type="number" name="width" class="form-control" value="180">
						<div class="input-group-append">
							<button class="btn btn-outline-secondary" type="button" id="getBannerBtn">Get</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="container-fluid mt-3">
		<div class="text-center">
			<img class="img-thumbnail" id="imagePreview">
		</div>
		<div class="banner-ground">
			<pre id="imageBanner"></pre>
		</div>
	</div>

<script>
$("#customFile, #getBannerBtn").on("change click", function() {
	var fileLength = customFile.files.length;
	if (fileLength < 1) {
		return;
	}
	
	$.ajax({
		url: '/banner/upload',
		type: 'POST',
		processData: false,
		contentType: false,
		data: new FormData($("#imageform")[0]),
		beforeSend: function(jqXHR, settings) {
			// console.log('beforeSend', jqXHR, settings);
			$("#imageBanner").html("");
		}
	}).done(function(data) {
		// console.log('response', data);
		$("#imageBanner").html(data);
	}).fail(function(jqXHR, textStatus, errorThrown) {
		console.log('errMsg', jqXHR, textStatus, errorThrown);
	}).always(function(data_jqXHR, textStatus, jqXHR_errorThrown) {
		
	});

	var file = customFile.files[0];
	var reader = new FileReader();
	reader.onload = (function(theFile) {
		return function(event) {
			$("#imagePreview").attr("src", event.target.result);
			$("#customFileLabel").html(file.name + ', ' + File.formatSize(file.size) + ', ' + DateUtils.format('yyyy-MM-dd HH:mm:ss', file.lastModified));
		};
	})(file);
	reader.readAsDataURL(file);

});
</script>

</body>
</html>
