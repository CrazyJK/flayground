<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <title>Tag Info</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="./img/favicon/flay_2.png" />
    <link rel="stylesheet" href="./_vendors.css" />
    <link rel="stylesheet" href="./info.tag.css" />
    <script defer type="text/javascript" src="./_vendors.js"></script>
    <script defer type="text/javascript" src="./_runtime.js"></script>
    <script defer type="text/javascript" src="./_commons.js"></script>
    <script defer type="text/javascript" src="./info.tag.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm sticky-top p-2 bg-black justify-content-center">
      <div class="container row">
        <div class="col-4">
          <div class="input-group input-group-sm">
            <input class="form-control" name="name" id="name" placeholder="Name..." />
            <span class="input-group-text video-count"></span>
          </div>
        </div>
        <div class="col-6">
          <input class="form-control form-control-sm" name="description" id="description" placeholder="Description..." />
        </div>
        <div class="col-1">
          <button class="btn btn-outline-light btn-sm" id="save">Save</button>
        </div>
        <div class="col-1">
          <label class="check"><input type="checkbox" id="marked" /><span>Marked</span></label>
        </div>
      </div>
    </nav>

    <div class="flay-list mb-3"></div>

    <footer></footer>
  </body>
</html>
