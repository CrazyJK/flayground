<!DOCTYPE html>
<html>
<head>
<title>Signin Flayground</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/webjars/fontawesome/css/font-awesome.min.css">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/crazy.font.css">
<style type="text/css">
.background {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: #000 url(/img/bg/classroom.jpg) right top / cover;
}
.display-middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
}
#title {
	cursor: default;
}
#signinWrap {
	min-height: 70px;
}
#btnEnter {
	cursor: pointer;
}
form#signin {
	display: none;
	width: 450px;
}
form#signin .input-group {
	border: 0;
	border-radius: .5rem;
	box-shadow: inset 0 0 2rem 2rem rgba(70, 105, 101, .9), 4px 4px 8px 4px rgba(0, 0, 0, .5);
}
form#signin input, form#signin button {
	font-size: 2rem;
}
.flay-font {
	font-family: 'Ink Free';
}
.flay-font-effect-static {
	-webkit-mask-image: url(/img/pattern/pattern-static.png);
	text-shadow: 0 0 2px #fff, 0 0 4px #fff, 0 0 6px #fff, 0 0 8px #999999, 0 0 10px #000000;
}
.w3-animate-top {
	position: relative;
	animation: animatetop 0.9s;
}
.w3-animate-bottom {
	position: relative;
	animation: animatebottom 0.9s;
}
@keyframes animatetop {
	from {top: -500px;	opacity: 0;}
	to   {top: 0;		opacity: 1;}
}
@keyframes animatebottom {
	from {top: 500px;	opacity: 0;}
	to   {top: 0;		opacity: 1;}
}
.login-error {
	animation: loginError 1.5s linear 1s;
	border-radius: 1rem;
}
@keyframes loginError {
	0%   {background-color: transparent;}
	50%  {background-color: rgba(255, 0, 0, .25);}
	100% {background-color: transparent;}
}
</style>
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/popper.js/umd/popper.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {

	if (window.location.search.indexOf('error') > 0) {
		$(".display-middle").addClass("login-error");
	}

	$(window).on("keyup", function(e) {
		if (e.keyCode === 13) { // Enter
			$("#btnEnter").trigger("click");
		}
		if (e.keyCode === 27) { // Esc
			$("#title").trigger("click");
		}
	});
	$("#btnEnter").on("click", function() {
		$(this).hide();
		$("#signin").fadeIn(400);
		$("input[name='username']").focus();
	});
	$("#title").on("click", function() {
		$("#signin").hide();
		$("#btnEnter").fadeIn(400);
	});
});
</script>
</head>
<body>

	<div class="background">
		<div class="display-middle flay-font">
			<h1 class="display-2 text-uppercase flay-font-effect-static text-light font-weight-bold m-0 mb-2 w3-animate-top" id="title">Flayground</h1>
			<div class="text-center w3-animate-bottom" id="signinWrap">
				<button class="display-4 bg-transparent flay-font-effect-static text-danger font-weight-bold border-0" id="btnEnter">Enter</button>
				<form name="f" method="POST" class="mx-auto" id="signin" autocomplete="off">
					<input type="checkbox" class="sr-only" name="remember-me" checked="checked">
					<div class="input-group input-group-lg">
						<input type="text"     name="username" class="form-control bg-transparent flay-font-effect-static text-danger font-weight-bold border-0" placeholder="Name" required autofocus>
						<input type="password" name="password" class="form-control bg-transparent flay-font-effect-static text-danger font-weight-bold border-0" placeholder="Password" required>
						<div class="input-group-append">
							<button type="submit" class="btn bg-transparent flay-font-effect-static text-danger font-weight-bold border-0 pt-0">Signin</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
