<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vertical Video View</title>
<link rel="icon" type="image/png" href="/img/favicon/flay_0.png"/>
<link rel="stylesheet" href="/webjars/fontawesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="/webjars/jquery-ui/1.12.1/themes/base/jquery-ui.min.css"/>
<link rel="stylesheet" href="/css/crazy.common.css"/>
<link rel="stylesheet" href="/css/crazy.common.range.css"/>
<script type="text/javascript" src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/popper.js/1.14.3/umd/popper.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/webjars/jquery-ui/1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="/js/crazy.common.js"></script>
<script type="text/javascript" src="/js/crazy.jquery.js"></script>
<script type="text/javascript" src="/js/flay.rest.service.js"></script>
<script type="text/javascript" src="/js/flay.utils.js"></script>
<script type="text/javascript" src="/js/flay.index.js"></script>
</head>
<body>

	<div id="wrap_overlay">
		<div id="overlay">
			<div id="overlay_body"></div>
		</div>
		<script type="text/javascript">
			loading.on("Initiating");
		</script>
	</div>

	<div id="crazySidenav" class="sidenav">
		<div class="sidenav-openbtn">
			<i class="fa fa-angle-double-right"></i>
		</div>
  		<h4 class="ml-4 mt-2 text-light">Flayground</h4>
  		<ul class="nav flex-column">
			<li class="nav-item"><i class="fa fa-file-video-o" ></i> <label aria-include="/html/flay/flay.vertical.html">Vertical</label></li>
			<li class="nav-item"><i class="fa fa-file-video-o" ></i> <label aria-include="/html/flay/tag.list.html">Tag</label></li>
			<li class="nav-item"><i class="fa fa-search"       ></i> <label aria-include="/html/flay/flay.search.html">Search</label></li>
			<li class="nav-item"><i class="fa fa-external-link"></i> <a href="/html/requestMapping.html" target="_blank">Request mapping</a></li>
			<li class="nav-item"><i class="fa fa-sign-out"     ></i> <a href="/logout">Logout</a></li>
		</ul>
  		<ul class="nav flex-column">
			<li class="nav-item">
				<i class="fa fa-toggle-on"></i> Theme
  				<span class="input-group">
					<label class="input"><input type="radio" name="bgTheme" value="L" checked="checked"><span>L</span></label>
					<label class="input"><input type="radio" name="bgTheme" value="D"><span>D</span></label>
				</span>
			</li>
  			<li class="nav-item">
  				<i class="fa fa-toggle-on"></i> Page 
				<label class="input"><input type="checkbox" id="pageShow" checked="checked"><span>show</span></label>
  			</li>
			<li class="nav-item">
				<i class="fa fa-toggle-on"></i> BG Image
				<label class="input"><input type="checkbox" id="bgOn" value="T" checked="checked"><span>On</span></label>
			</li>
			<li class="nav-item">
				<i class="fa fa-paint-brush"></i> BG Color
				<input type="color" id="bgColor" value="#000000">
			</li>
		</ul>
	</div>

	<div id="wrap_background_image">
		<div class="row" id="background_images">
			<div class="col" id="image_pane_0"></div>
			<div class="col" id="image_pane_1"></div>
			<div class="col" id="image_pane_2"></div>
			<div class="col" id="image_pane_3"></div>
		</div>
	</div>

	<div id="wrap_body">
	</div>
	
	<div id="notice" title="" style="display:none;">
		<p></p>
	</div>
	
</body>
</html>
