<!DOCTYPE html>
<html>
<head>
<title>Flayground</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/crazy.fonts.css">
<link rel="stylesheet" href="/css/crazy.neon.css">
<style type="text/css">
		   a 					{ color: #eee; }
		   a:hover 				{ text-decoration: none; }
		   a.disabled:hover 	{ color: #eee !important;	cursor: default; }
h2       > a:first-child 		{ opacity: 0;	font-weight: 900; }
h2:hover > a:first-child 		{ opacity: 1;		transition: .5s .3s; }
h2       > a:first-child:hover 	{ color: red;		transition: .5s; }
h2 		 > a:nth-child(2) 		{ font-weight: 400;	transition: .5s; }
h2		 > a:nth-child(2):hover { color: orange; }

button:hover {
	background-color: transparent!important;
}

.d-flex-col {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    flex-wrap: wrap;
    flex-direction: column;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    padding-top: 2rem;
}
.d-flex-col > * {
    flex-basis: 0;
    flex-grow: 0;
    flex-shrink: 1;
    width: 350px;
}
.width-70 {
	width: 70px;
}
.hover-show 	  { opacity: 0; transition: .5s; }
.hover-show:hover { opacity: 1; }

body {
	background: #1c1c1c;
}
body.bg-chalkboard a.chalk {
	font-family: "Ink Free";
	mask-image: url(/img/pattern/pattern-static.png);
	-webkit-mask-image: url(/img/pattern/pattern-static.png);
	text-shadow: 0 0 2px #fff, 0 0 4px #fff, 0 0 6px #fff, 0 0 8px #999999, 0 0 10px #000000;
}
body.neon {
	background: url('/img/bg/brick.png') repeat center;
}
</style>
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/popper.js/umd/popper.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/webjars/jquery-ui/jquery-ui.min.js"></script>
</head>
<body>

	<div class="d-flex-col">
		<h1 class="display-3">
			<a href="#" class="disabled">Flayground</a>
		</h1>
		<h2 class="display-4">
			<a href="javascript:go('home', 'popup')">↖</a>
			<a href="javascript:go('home', 'href')">Home</a>
		</h2>
		<h2 class="display-4">
			<a href="javascript:go('search', 'popup')">↖</a>
			<a href="javascript:void();" class="disabled">Search</a>
		</h2>
		<h2 class="display-4">
			<a href="javascript:go('slide', 'popup')">↖</a>
			<a href="javascript:go('slide', 'href')">Slide</a>
		</h2>
		<h2 class="display-4">
			<a href="javascript:go('tablet', 'popup')">↖</a>
			<a href="javascript:go('tablet', 'href')">Tablet</a>
		</h2>
		<h2 class="display-4">
			<a href="javascript:go('board', 'popup')">↖</a>
			<a href="javascript:go('board', 'href')">Board</a>
		</h2>
		<h2 class="display-4">
			<a href="javascript:go('splitView', 'popup')">↖</a>
			<a href="javascript:go('splitView', 'href')">Split View</a>
		</h2>
		<div class="pt-4 hover-show">
			<div class="input-group input-group-lg popup-open-group">
				<input type="search" class="bg-transparent border-secondary form-control text-light" placeholder="URL">
				<div class="input-group-append">
					<button class="btn btn-outline-secondary text-secondary" type="button">Popup</button>
				</div>
			</div>
			<div class="text-center collapse mt-3 popup-size-group">
				<input type="number" id="popupWidth"  value="540" class="bg-transparent border-0 width-70 text-light text-right">
				<span class="text-light">&nbsp;&times;&nbsp;</span>
				<input type="number" id="popupHeight" value="997" class="bg-transparent border-0 width-70 text-light ml-2">
			</div>
		</div>
	</div>

<script type="text/javascript">
const themeIndex = 0; // Math.round(Math.random());
switch (themeIndex) {
	case 0: // chalk
		$("body").addClass("bg-chalkboard");
		$("a").addClass("chalk");
		break;
	case 1: // neon
		$("body").addClass("neon");
		$(".display-3, .display-4, input, button, .popup-size-group").each(function (idx) {
			$(this).addClass("blink-" + (idx % 10 + 1));
		});
		$(".border-secondary").switchClass("border-secondary", "border-light");
		$(".btn-outline-secondary").switchClass("btn-outline-secondary", "btn-outline-light");
		$(".text-secondary").switchClass("text-secondary", "text-light");
		$(".popup-size-group").addClass("text-light");
		$("#popupWidth, #popupHeight").addClass("text-light");
		break;
	default:
		alert("impossible case");
}

$("input, button", ".popup-open-group").on("click keyup", function (e) {
	var targetType = $(e.target).attr("type");
	var url = $(".popup-open-group > input").val();
	$(".popup-open-group button").toggleClass("text-secondary", url === '');
	$(".popup-size-group.collapse").toggleClass("show", url !== '');
	if (url !== '') {
		if ((targetType === 'button' && e.type === 'click') || (targetType === 'search' && e.keyCode === 13)) {
			window.open(url, Date.now(), "width=" + popupWidth.value + ",height=" + popupHeight.value + ",toolbar=0,location=0,directories=0,titlebar=0,status=0,menubar=0,scrollbars=0,resizable=1");
		}
	}
});

function go(menu, method) {
	var url = "";
	if (menu === 'home') {
		url = "/html/index.html";
	} else if (menu === 'slide') {
		url = "/html/image/image.slide.html";
	} else if (menu === 'search') {
		url = "/html/flay/flay.popup.html?target=/html/flay/flay.search.html";
	} else if (menu === 'tablet') {
		url = "/html/image/image.tablet.html";
	} else if (menu === 'board') {
		url = "/html/image/image.board.html";
	} else if (menu === 'splitView') {
		url = "/html/split.view.html";
	} else if (menu === 'imgUp') {
		url = "/imageUpload.html";
	}

	if (method === 'href') {
		location.href = url;
	} else if (method === 'popup') {
		window.open(url, "flayground" + Date.now(), "width=1000,height=1000,toolbar=0,location=0,directories=0,titlebar=0,status=0,menubar=0,scrollbars=1,resizable=1").focus();
	}
}
</script>

</body>
</html>
