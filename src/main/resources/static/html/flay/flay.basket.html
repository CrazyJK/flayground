<!DOCTYPE html>
<html lang="en" data-theme="dark">
	<head>
		<title>Basket - Flayground</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/png" href="/img/favicon/flay_0.png" />
		<link rel="stylesheet" href="../../css/common.css" />
		<style type="text/css">
			#controlWrap {
				display: flex;
				align-items: center;
				border-radius: 0 0.25rem 0 0;
				transition: 0.5s;
			}
			#controlWrap:hover {
				background-color: rgb(220 53 69 / 50%);
				border-color: #ffc107;
			}
			#controlWrap:hover > * {
				display: inline-flex;
			}
			#rankSelect,
			#favSelect,
			#emptyFlay {
				display: none;
			}
			select:focus-visible {
				outline: none;
			}
			select > option {
				background-color: #dc3545;
			}
			.flay-list {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				justify-content: space-between;
				gap: 16px 0;
				margin: 8px auto 42px;
			}
			.flay-card {
				flex-basis: 500px;
			}
		</style>
		<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="/webjars/jquery-ui/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/webjars/popper.js/umd/popper.js"></script>
		<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../js/crazy.common.js"></script>
		<script type="text/javascript" src="../../js/crazy.jquery.js"></script>
		<script type="text/javascript" src="../../js/flay.loading.js"></script>
		<script type="text/javascript" src="../../js/flay.websocket.js"></script>
		<script type="text/javascript" src="../../js/flay.utils.js"></script>
		<script type="text/javascript" src="../../js/flay.rest.service.js"></script>
		<script type="text/javascript" src="../../js/flay.view.card.js"></script>
		<script type="text/javascript" src="../../js/flay.basket.js"></script>
		<script type="text/javascript" src="../../js/theme/flay.theme.js"></script>
	</head>
	<body>
		<main>
			<div class="flay-list"></div>
		</main>
		<aside>
			<div class="fixed-bottom-left shadow" id="controlWrap">
				<label class="m-1" id="pickFlay">
					<i class="fa fa-gratipay font-size-2r hover hover-warning"></i>
				</label>
				<span class="check-group check-group-rounded mx-1" id="rankSelect">
					<label><input type="radio" id="rank0" name="rank" value="0" checked /><span class="fa fa-circle"></span></label>
					<label><input type="radio" id="rank1" name="rank" value="1" /><span class="fa fa-star"></span></label>
					<label><input type="radio" id="rank2" name="rank" value="2" /><span class="fa fa-star"></span></label>
					<label><input type="radio" id="rank3" name="rank" value="3" /><span class="fa fa-star"></span></label>
					<label><input type="radio" id="rank4" name="rank" value="4" /><span class="fa fa-star"></span></label>
					<label><input type="radio" id="rank5" name="rank" value="5" /><span class="fa fa-star"></span></label>
				</span>
				<span class="check-group check-group-rounded mx-1" id="favSelect">
					<label><input type="checkbox" id="favorite" checked /><span class="fa fa-heart"></span></label>
					<label><input type="checkbox" id="noFavorite" checked /><span class="fa fa-heart-o"></span></label>
				</span>
				<label class="m-1 mx-2" id="emptyFlay">
					<i class="fa fa-trash font-size-15r hover"></i>
				</label>
				<label class="m-1 mx-2 mr-3" id="flayListInfo"></label>
			</div>
		</aside>
		<footer>
			<div class="fixed-bottom-middle">
				<span class="font-weight-bold lead shadow px-3 py-1 rounded text-warning collapse" id="message"></span>
			</div>
		</footer>
	</body>
</html>
