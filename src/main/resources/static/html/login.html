<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Signin Flayground</title>
<link rel="stylesheet" href="/webjars/fontawesome/css/font-awesome.min.css">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<style type="text/css">
.background {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background-image: url(/img/signin/flay_signin_bg.jpg);
    background-position: right top;
    background-size: cover;
}
.display-middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    -ms-transform: translate(-50%,-50%);
}
.w3-animate-top {
	position: relative;
	animation: animatetop 0.4s;
}
@keyframes animatetop {
	from {
		top: -300px;
		opacity: 0;
	} 
	to {
		top: 0;
		opacity: 1;
	}
}
.flay-font {
	font-family: 'Ink Free';
}
.flay-font-effect-static {
	-webkit-mask-image: url(/img/pattern/pattern-static.png);
	text-shadow: 0 0 2px #fff, 0 0 4px #fff, 0 0 6px #fff, 0 0 8px #999999, 0 0 10px #000000;
}
.signin-wrapper {
	min-height: 70px;
}
#btnEnter {
	cursor: pointer;
}
#signin {
	display: none;
	width: 400px;
}
.w3-animate-bottom {
	position: relative;
	animation: animatebottom 0.4s;
}
@keyframes animatebottom {
	from {
		top: 300px;
		opacity: 0;
	} 
	to {
		top: 0;
		opacity: 1;
	}
}
#signin input:focus {
	box-shadow: none;
}
.input-group-lg>.form-control, .input-group-lg>.input-group-append>.btn {
	font-size: 2rem;
}
.input-group-lg>.input-group-append>.btn {
	padding-top: 0;
	padding-bottom: 0;
}

.display-top-left {
	position: absolute;
	top: 0;
	left: 0;
}
.font-2rem {
	font-size: 2rem;
}
.signin-border-bottom {
	border: 0;
	border-bottom: 2px solid #f00;
}
</style>
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/popper.js/umd/popper.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("#btnEnter").on("click", function() {
		$(this).hide();
		$("#signin").fadeIn(400);
	});
});
</script>

</head>
<body>

	<div class="background">
		<div class="display-middle">
			<h1 class="text-center display-2 text-light text-uppercase w3-animate-top flay-font-effect-static flay-font m-0">Flayground</h1>
			<div class="text-center signin-wrapper">
				<span class="text-danger font-weight-bold display-4 w3-animate-bottom flay-font-effect-static flay-font" id="btnEnter">Enter</span>
				<form name="f" method="POST" class="mx-auto" id="signin">
					<input type="checkbox" class="sr-only" name="remember-me" checked="checked">
					<div class="input-group input-group-lg flay-font">
						<input type="text" name="username" class="form-control signin-border-bottom bg-transparent flay-font-effect-static text-danger font-weight-bold" placeholder="Name" required autofocus>
						<input type="password" name="password" class="form-control signin-border-bottom bg-transparent flay-font-effect-static text-danger font-weight-bold" placeholder="Password" required>
						<div class="input-group-append">
							<button class="btn btn-dark signin-border-bottom bg-transparent flay-font-effect-static text-danger font-weight-bold" type="submit">Signin</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
