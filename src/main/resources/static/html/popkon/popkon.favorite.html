<!DOCTYPE html>
<html>
<head>
<title>POPKONTV - Flayground</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href="/img/favicon/flay_0.png"/>
<link rel="stylesheet" href="/webjars/fontawesome/css/font-awesome.min.css">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<style type="text/css">
body {
	background-color: #000;
	overflow: hidden;
}
.row {
	margin: 0;
	padding: 0;
}
.row:not(:first-child) {
	margin-top: -8px; 
}
.col {
	border-left: .5px solid #333;
    border-right: .5px solid #333;
	margin: 0;
	padding: 0;
	transition: all .3s;
}
.col.full-screen {
	position: fixed;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	padding: 0;
	z-index: 69;	
}
.control-btn {
	position: absolute;
	top: 0;
	left: 0;
	transition: all .3s;
	z-index: 3;
    background-color: #333;
    padding: 0 .25rem;
    border-bottom-left-radius: .5rem;
    border-bottom-right-radius: .5rem;
    opacity: 0;
}
.control-btn:hover {
    opacity: 1;
}
.fa {
	display: block;
	color: #ccc;
	margin: .5rem;
	box-shadow: inset 0 0 8px 2px #111, 0 0 4px 2px #111;
	transition: all .3s;
}
.fa.disabled {
	opacity: .3;
}
.fa.rotate {
	transform: rotate(270deg);
}
.fa:hover:not(.disabled) {
	color: orange;
	cursor: pointer;
}
iframe {
	background-color: #000;
	border: 0;
	width: 100%;
}
#gridModeWrap {
    position: fixed;
    right: 0;
    bottom: 0;
	transition: all .3s;
    z-index: 74;
    background-color: #333;
    padding: 0 .25rem;
    border-top-left-radius: .5rem;
    opacity: 0;
}
#gridModeWrap:hover {
    opacity: 1;
}
</style>
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/popper.js/umd/popper.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
var favoriteUrl = "https://www.popkontv.com/live/favorite.asp?tabmenu=3";
var liveUrl = "https://www.popkontv.com/live/";
var gridMode = "1r3c";
var colHtml = "";

function setGridLayout() {
	var row = parseInt(gridMode.charAt(0));
	var col = parseInt(gridMode.charAt(2));
	var $popkonWrapper = $("#popkonWrapper").empty();
	for (var r = 0; r < row; r++) {
		var $row = $("<div>", {class: "row"}).appendTo($popkonWrapper);
		for (var c = 0; c < col; c++) {
			$row.append(colHtml);
		}
	}
	setHeight();
	$("iframe").attr("src", favoriteUrl);
}

function setHeight() {
	var rowCount = $(".row:not(:empty)").length;
	$("div.row").each(function(idx) {
		var $row = $(this);
		var y = parseInt($row.attr("data-y"));
		$row.find("iframe").css({
			height: window.innerHeight / rowCount + y
		});
	});
}

function addControlEvent() {
	$("#popkonWrapper").on("click", ".control-btn > .fa.fa-heart", function() { // go favorite
		$(this).parent().next().attr("src", favoriteUrl);
	}).on("click", ".control-btn > .fa.fa-users", function() { // live
		$(this).parent().next().attr("src", liveUrl);
	}).on("click", ".control-btn > .fa.fa-expand", function() { // max
		$(this).addClass("disabled").parent().parent().addClass("full-screen");
		$(this).parent().next().css({
			height: window.innerHeight
		});
		$(this).next().removeClass("disabled");
	}).on("click", ".control-btn > .fa.fa-compress", function() { // min
		$(this).addClass("disabled").parent().parent().removeClass("full-screen");
		setHeight();
		$(this).prev().removeClass("disabled");
	}).on("click", ".control-btn > .fa.fa-clone", function() { // popup
		var srcUrl = $(this).parent().next().attr("src");
		window.open(srcUrl, new Date().getTime(), "width=" + 540 + ",height=" + 997 + ",toolbar=0,location=0,directories=0,titlebar=0,status=0,menubar=0,scrollbars=0,resizable=1");
	}).on("click", ".control-btn > .fa.fa-pause:not(.rotate)", function() { // add col
		var $row = $(this).parent().parent().parent();
		var $col = $(this).parent().parent();
		$col.clone().appendTo($row);
		setHeight();
	}).on("click", ".control-btn > .fa.fa-pause.rotate", function() { // add row
		var $wrp = $(this).parent().parent().parent().parent();
		var $row = $(this).parent().parent().parent();
		$row.clone().appendTo($wrp);
		setHeight();
	}).on("click", ".control-btn > .fa.fa-trash-o", function() { // remove
		var $row = $(this).parent().parent().parent();
		if ($row.children().length > 1) {
			$(this).parent().parent().remove();
		} else {
			$row.remove();
		}
		setHeight();
	}).on("click", ".control-btn > .fa.fa-arrow-up", function() { // iframe smaller
		var rowCount = $("#popkonWrapper > div.row").length;
		var $this = $(this).parent().parent().parent();
		if (rowCount === 0) {
			$this.attr("data-y", 0);
		} else {
			$this.attr("data-y", parseInt($this.attr("data-y")) - 50);
		}
		setHeight();
	}).on("click", ".control-btn > .fa.fa-arrow-down", function() { // iframe enlarge
		var rowCount = $("#popkonWrapper > div.row").length;
		var $this = $(this).parent().parent().parent();
		if (rowCount === 0) {
			$this.attr("data-y", 0);
		} else {
			$this.attr("data-y", parseInt($this.attr("data-y")) + 50);
		}
		setHeight();
	});
}

$(window).on("resize", setHeight);

$(document).ready(function() {
	colHtml = $(".row").html();
	console.log("col", colHtml);

	setHeight();
	addControlEvent();
	$("iframe").attr("src", favoriteUrl);

	$("#gridModeWrap > .fa").on("click", function() {
		gridMode = $(this).attr("data-grid");
		setGridLayout();
	});
});
</script>
</head>
<body>
	<div id="popkonWrapper">
		<div class="row" data-y="0">
			<div class="col">
				<div class="control-btn">
					<i class="fa fa-heart"></i>
					<i class="fa fa-users"></i>
					<i class="fa fa-expand"></i>
					<i class="fa fa-compress disabled"></i>
					<i class="fa fa-arrow-up"></i>
					<i class="fa fa-arrow-down"></i>
					<i class="fa fa-clone"></i>
					<i class="fa fa-pause"></i>
					<i class="fa fa-pause rotate"></i>
					<i class="fa fa-trash-o"></i>
				</div>
				<iframe></iframe>
			</div>
		</div>
	</div>
	<div id="gridModeWrap">
		<i class="fa fa-square"         data-grid="1r1c"></i>
		<i class="fa fa-navicon rotate" data-grid="1r3c"></i>
		<i class="fa fa-pause rotate"   data-grid="2r1c"></i>
		<i class="fa fa-th-large"       data-grid="2r2c"></i>
		<i class="fa fa-navicon"        data-grid="3r1c"></i>
	</div>
</body>
</html>
