<!doctype html>
<html lang="en" theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags</title>
    <link rel="icon" type="image/png" href="./favicon/flay_1.png" />
    <!-- HtmlWebpackPlugin이 자동으로 CSS와 JS를 주입합니다 -->

  <body>
    <header class="sticky">
      <div>
        <input type="text" id="tagId" placeholder="ID" readonly />

    <main></main>
