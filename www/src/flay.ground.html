<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link rel="icon" type="image/png" href="./img/favicon/flay_0.png" />
    <link rel="stylesheet" href="./_vendors.css" />
    <link rel="stylesheet" href="./flay.ground.css" />
    <script defer type="text/javascript" src="./_vendors.js"></script>
    <script defer type="text/javascript" src="./_runtime.js"></script>
    <script defer type="text/javascript" src="./_commons.js"></script>
    <script defer type="text/javascript" src="./flay.ground.js"></script>
  </head>
  <body>
    <main>
      <nav>
        <div id="basicSearch">
          <span class="check-group check-group-rounded">
            <label title="toggle detail search"><input type="checkbox" id="toggleDetailSearch" /><span class="fa fa-caret-down"></span></label>
          </span>
          <input type="search" id="searchInput" placeholder="Search" />
          <span class="check-group check-group-rounded">
            <label><input type="checkbox" name="rank" id="rank0" value="0" /><span class="fa fa-circle"></span></label>
            <label><input type="checkbox" name="rank" id="rank1" value="1" /><span class="fa fa-star"></span></label>
            <label><input type="checkbox" name="rank" id="rank2" value="2" /><span class="fa fa-star"></span></label>
            <label><input type="checkbox" name="rank" id="rank3" value="3" /><span class="fa fa-star"></span></label>
            <label><input type="checkbox" name="rank" id="rank4" value="4" /><span class="fa fa-star"></span></label>
            <label><input type="checkbox" name="rank" id="rank5" value="5" /><span class="fa fa-star"></span></label>
          </span>
          <span class="check-group check-group-rounded">
            <label title="withSubtitles"><input type="checkbox" id="withSubtitles" /><span class="fa fa-file-text"></span></label>
          </span>
          <span class="check-group check-group-rounded">
            <label title="withFavorite"><input type="checkbox" id="withFavorite" /><span class="fa fa-heart"></span></label>
            <label title="withNoFavorite"><input type="checkbox" id="withNoFavorite" /><span class="fa fa-heart-o"></span></label>
          </span>
          <select id="sort">
            <option value="STUDIO">Studio</option>
            <option value="OPUS">Opus</option>
            <option value="TITLE">Title</option>
            <option value="ACTRESS">Actress</option>
            <option value="RELEASE" selected>Release</option>
            <option value="PLAY">Play</option>
            <option value="RANK">Rank</option>
            <option value="LASTACCESS">LastAccess</option>
            <option value="LASTMODIFIED">LastModified</option>
            <option value="SCORE">Score</option>
            <option value="LENGTH">Length</option>
          </select>
        </div>
        <div id="detailSearch">
          <input type="text" id="studioInput" list="studio-opt" placeholder="Studio" />
          <datalist id="studio-opt"></datalist>
          <input type="text" id="opusInput" list="opus-opt" placeholder="Opus" />
          <datalist id="opus-opt"></datalist>
          <input type="text" id="titleInput" list="title-opt" placeholder="Title" />
          <datalist id="title-opt"></datalist>
          <input type="text" id="actressInput" list="actress-opt" placeholder="Actress" />
          <datalist id="actress-opt"></datalist>
          <input type="text" id="releaseInput" list="release-opt" placeholder="Release" />
          <datalist id="release-opt"></datalist>
        </div>
      </nav>

      <article>
        <div id="flayContainer">
          <div id="flayCover"></div>
          <div id="flayInfo"></div>
        </div>
      </article>

      <aside class="progress bg-black w-100 fixed-bottom" id="paginationProgress" style="height: 1px">
        <div class="progress-bar bg-danger" style="width: 0%"></div>
      </aside>
    </main>

    <footer></footer>
  </body>
</html>
