<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diary</title>
    <link rel="icon" type="image/png" href="./img/favicon/flay_1.png" />
    <link rel="stylesheet" href="./kamoru.diary.css" />
    <script defer type="text/javascript" src="./kamoru.diary.js"></script>
  </head>
  <body>
    <main>
      <div id="grid-calendar">
        <div id="diaryCal">
          <div class="calendar"></div>
        </div>
      </div>
      <div id="grid-diary">
        <div id="diaryWrap">
          <div id="diaryMeta" class="input-group">
            <input id="diaryTitle" type="text" class="form-control" placeholder="Title..." />
            <div id="diaryWeather" class="input-group-text check-group">
              <label><input type="radio" name="diaryWeather" value="sunny" /><span class="fa fa-sun-o"></span></label>
              <label><input type="radio" name="diaryWeather" value="cloud" /><span class="fa fa-cloud"></span></label>
              <label><input type="radio" name="diaryWeather" value="rainy" /><span class="fa fa-tint"></span></label>
              <label><input type="radio" name="diaryWeather" value="snowy" /><span class="fa fa-snowflake-o"></span></label>
            </div>
            <div id="diaryDay" class="input-group-text"></div>
            <input id="diaryDate" type="date" class="form-control" readonly />
            <button id="diaryViewerShow" class="btn btn-flay">View</button>
          </div>
          <div id="diaryBody"></div>
          <div id="diaryAttch"></div>
        </div>
      </div>
    </main>
    <div id="diaryViewer">
      <div id="diaryViewerInner"></div>
      <button id="diaryViewerClose"><i class="fa fa-times"></i></button>
    </div>
    <footer></footer>
  </body>
</html>
