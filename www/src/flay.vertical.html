<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flay vertical</title>
    <link rel="icon" type="image/png" href="./img/favicon/flay_2.png" />
    <link rel="stylesheet" href="./_vendors.css" />
    <link rel="stylesheet" href="./flay.vertical.css" />
    <script defer type="text/javascript" src="./_vendors.js"></script>
    <script defer type="text/javascript" src="./_runtime.js"></script>
    <script defer type="text/javascript" src="./_commons.js"></script>
    <script defer type="text/javascript" src="./flay.vertical.js"></script>
  </head>
  <body>
    <main id="wrap_body">
      <div role="body">
        <div id="topMenu">
          <nav class="rounded-bottom" id="flayVerticalNav">
            <input class="form-control input-flay search" type="search" id="search" placeholder="Search..." autocomplete="off" />
            <span class="check-group check-group-rounded">
              <label><input type="checkbox" id="video" /><span class="fa fa-film"></span></label>
              <label><input type="checkbox" id="subtitles" /><span class="fa fa-file-text"></span></label>
            </span>
            <span class="check-group check-group-rounded">
              <label><input type="checkbox" id="favorite" /><span class="fa fa-heart"></span></label>
              <label><input type="checkbox" id="noFavorite" /><span class="fa fa-heart-o"></span></label>
            </span>
            <span class="check-group check-group-rounded">
              <label><input type="checkbox" id="rank0" /><span class="fa fa-circle"></span></label>
              <label><input type="checkbox" id="rank1" /><span class="fa fa-star"></span></label>
              <label><input type="checkbox" id="rank2" /><span class="fa fa-star"></span></label>
              <label><input type="checkbox" id="rank3" /><span class="fa fa-star"></span></label>
              <label><input type="checkbox" id="rank4" /><span class="fa fa-star"></span></label>
              <label><input type="checkbox" id="rank5" /><span class="fa fa-star"></span></label>
            </span>
            <span class="check-group check-group-rounded">
              <label title="Studio  "><input type="radio" name="sort" value="S" /><span>S</span></label>
              <label title="Opus    "><input type="radio" name="sort" value="O" /><span>O</span></label>
              <label title="Title   "><input type="radio" name="sort" value="T" /><span>T</span></label>
              <label title="Actress "><input type="radio" name="sort" value="A" /><span>A</span></label>
              <label title="Release "><input type="radio" name="sort" value="R" /><span>R</span></label>
              <label title="Modified"><input type="radio" name="sort" value="M" /><span>M</span></label>
              <label title="Played  "><input type="radio" name="sort" value="P" /><span>P</span></label>
            </span>
            <span class="check-group check-group-rounded">
              <label><input type="checkbox" id="tags" /><span title="Tag" class="fa fa-tags"></span></label>
              <label><input type="checkbox" id="toggleStatisticsStudio" /><span title="Studio over 5" class="fa fa-building"></span></label>
              <label><input type="checkbox" id="toggleStatisticsActress" /><span title="Actress over 5" class="fa fa-female"></span></label>
            </span>
            <label class="check">
              <span class="btn-reload" title="reload Data"><i class="fa fa-refresh"></i></span>
            </label>
            <label class="check"><span id="playCount">0</span><small>Play</small></label>
            <button class="btn btn-sm btn-link toggle-option"><i class="fa fa-ellipsis-v"></i></button>
            <div class="rounded" id="options">
              <ul class="list-unstyled mb-0">
                <li class="option-list">
                  <span class="ml-2"><i class="fa fa-map"></i></span>
                  <label class="check sm"><input type="checkbox" id="autoSlide" /><span>Slide</span></label>
                  <span class="check-group sm">
                    <label><input type="radio" name="autoSlideMode" value="F" /><span>F</span></label>
                    <label><input type="radio" name="autoSlideMode" value="R" /><span>R</span></label>
                  </span>
                </li>
                <li class="option-list">
                  <span class="ml-2"><i class="fa fa-map"></i></span>
                  <label class="check sm"><span>Source</span></label>
                  <span class="check-group sm">
                    <label><input type="radio" name="source" value="All" /><span>All</span></label>
                    <label><input type="radio" name="source" value="Low" /><span>Low</span></label>
                  </span>
                </li>
              </ul>
            </div>
          </nav>
        </div>

        <div style="position: absolute; z-index: 4">
          <div style="display: none" id="selectTags">
            <label class="check float-left"><input type="checkbox" id="tagPopup" /><span>Pop</span></label>
            <label class="check float-right"><input type="checkbox" id="tagCheck" /><span class="fa fa-check"></span></label>
            <div class="tag-list"></div>
          </div>
          <div style="display: none" id="statisticsStudio"></div>
          <div style="display: none" id="statisticsActress"></div>
        </div>

        <div id="pageContent">
          <div class="video-wrapper">
            <div class="info-wrapper">
              <dl>
                <dd><label class="text info-studio">Studio</label></dd>
                <dd><label class="text info-opus">Opus</label></dd>
                <dd><label class="text info-release">Release</label></dd>
                <dd><label class="text info-modified">Modified</label></dd>
                <dd>
                  <label class="text hover info-video">Video</label>
                  <label class="text hover info-subtitles">Subtitles</label>
                  <label class="text info-play">Play</label>
                  <label class="text info-score">Score</label>
                  <label class="text hover add-basket-btn"><i class="fa fa-shopping-cart"></i></label>
                  <label class="text hover toggle-files-btn" data-bs-toggle="collapse" data-bs-target="#file-wrapper" aria-expanded="false" aria-controls="#file-wrapper"><i class="fa fa-folder-open"></i></label>
                  <div class="collapse" id="file-wrapper">
                    <div class="container-lg">
                      <div class="file-wrapper-cover"></div>
                      <div class="file-wrapper-movie"></div>
                      <div class="file-wrapper-subtitles"></div>
                      <div class="file-wrapper-rename input-group input-group-sm">
                        <input id="rename-studio" class="form-control" />
                        <input id="rename-opus" class="form-control" />
                        <input id="rename-title" class="form-control" />
                        <input id="rename-actress" class="form-control" />
                        <input id="rename-release" class="form-control" />
                        <button id="rename-btn" class="btn btn-outline-secondary">Rename</button>
                      </div>
                    </div>
                  </div>
                </dd>
                <dd>
                  <label class="text hover info-overview">Overview</label>
                  <input class="form-control input-flay info-overview-input" placeholder="Overview" />
                </dd>
                <dt>
                  <span class="ranker">
                    <label><input type="radio" name="ranker" value="-1" /><i class="fa fa-thumbs-down r-1"></i></label>
                    <label><input type="radio" name="ranker" value="0" /><i class="fa fa-circle r0"></i></label>
                    <label><input type="radio" name="ranker" value="1" /><i class="fa fa-star r1"></i></label>
                    <label><input type="radio" name="ranker" value="2" /><i class="fa fa-star r2"></i></label>
                    <label><input type="radio" name="ranker" value="3" /><i class="fa fa-star r3"></i></label>
                    <label><input type="radio" name="ranker" value="4" /><i class="fa fa-star r4"></i></label>
                    <label><input type="radio" name="ranker" value="5" /><i class="fa fa-star r5"></i></label>
                  </span>
                </dt>
                <dt><label class="text hover lg info-title nowrap">Title</label></dt>
              </dl>
            </div>
            <div class="cover-wrapper">
              <div class="cover-wrapper-inner prev">
                <div class="cover-box"></div>
              </div>
              <div class="cover-wrapper-inner curr">
                <div class="cover-box">
                  <i id="btnVideoClose" class="fa fa-times"></i>
                  <video controls></video>
                  <div class="color-wrapper"><label></label><label></label><label></label><label></label><label></label></div>
                </div>
              </div>
              <div class="cover-wrapper-inner next">
                <div class="cover-box"></div>
              </div>
            </div>
            <div class="info-wrapper">
              <dl>
                <dd class="info-wrapper-actress"><label class="text hover info-actress">Actress</label></dd>
              </dl>
            </div>
            <div class="tag-wrapper container-lg pt-1">
              <div id="videoTags" class="tag-list">
                <label class="check sm label-add-tag">
                  <span id="btnToggleNewTag"><i class="fa fa-plus"></i></span>
                </label>
              </div>
              <div class="d-inline-flex justify-content-center my-2">
                <div id="newTagForm" class="collapse input-group input-group-sm" style="width: 300px">
                  <input id="newTagName" class="form-control border-0" placeholder="Name" />
                  <input id="newTagDesc" class="form-control border-0" placeholder="Description" />
                  <button class="btn btn-primary btn-tag-save">Regist</button>
                </div>
              </div>
            </div>
            <div class="history-wrapper container-lg mx-auto">
              <div id="chartdiv"></div>
            </div>
          </div>
        </div>

        <nav id="bottomMenu">
          <div class="notice-bar"></div>
          <ul class="pagination pagination-sm justify-content-center">
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
          </ul>
          <div class="progress" id="paginationProgress">
            <div class="progress-bar" style="width: 70%"></div>
          </div>
        </nav>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
