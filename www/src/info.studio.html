<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <title>Studio Info</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" type="image/png" href="./img/favicon/flay_1.png" />
    <link rel="stylesheet" href="./_vendors.css" />
    <link rel="stylesheet" href="./info.studio.css" />
    <script defer type="text/javascript" src="./_vendors.js"></script>
    <script defer type="text/javascript" src="./_runtime.js"></script>
    <script defer type="text/javascript" src="./_commons.js"></script>
    <script defer type="text/javascript" src="./info.studio.js"></script>
  </head>
  <body>
    <nav class="sticky-top p-2 bg-black">
      <div class="container-flay row">
        <div class="col-3">
          <div class="input-group">
            <input class="form-control" name="name" id="name" placeholder="Name..." />
            <span class="input-group-text video-count"></span>
          </div>
        </div>
        <div class="col-3">
          <input class="form-control" name="company" id="company" placeholder="company..." />
        </div>
        <div class="col-3">
          <input class="form-control" name="homepage" id="homepage" placeholder="homepage..." />
        </div>
        <div class="col-2">
          <rank-select id="filter-rank" multiple></rank-select>
        </div>
        <div class="col-1">
          <button class="btn btn-outline-primary" id="save">Save</button>
        </div>
      </div>
    </nav>

    <div class="flay-list" style="overflow: auto"></div>

    <footer></footer>
  </body>
</html>
