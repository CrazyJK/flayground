<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flay All</title>
		<link rel="stylesheet" href="../../css/common.css" />
		<style>
			body {
				background-repeat: no-repeat;
				background-size: 800px;
				background-position: center;
				background-attachment: fixed;
			}
			#flayAllContainer {
				display: flex;
				flex-wrap: wrap;
				justify-content: flex-start;
				gap: 1px;
				margin: 0;
				padding: 0;
			}
			.flay-item {
				aspect-ratio: 380 / 538;
				width: 42px;
				box-shadow: 0 0 2px 1px var(--color-box-shadow-light);
				background-position: right top;
				background-size: cover;
				background-repeat: no-repeat;
				border: 0;
				transition: 0.4s;
			}
			.flay-item.opened:hover {
				transform: scale(5);
				transition: transform 0.4s 0.3s;
			}
			.flay-item.played {
				box-shadow: 0 0 4px 2px var(--color-text-active), inset 0 0 4px 2px var(--color-text-active);
			}
		</style>
		<script defer type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
		<script defer type="text/javascript" src="/webjars/popper.js/umd/popper.js"></script>
		<script defer type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
		<script defer type="text/javascript" src="/webjars/jquery-ui/jquery-ui.min.js"></script>
		<script defer type="text/javascript" src="../../js/crazy.common.js"></script>
		<script defer type="text/javascript" src="../../js/theme/flay.theme.js"></script>
		<script defer type="text/javascript" src="../../js/flay.loading.js"></script>
		<script defer type="text/javascript" src="../../js/flay.rest.service.js"></script>
		<script defer type="text/javascript" src="../../js/flay.utils.js"></script>
		<script defer type="text/javascript" src="../../js/flay.all.js"></script>
	</head>
	<body>
		<main id="flayAllContainer"></main>
		<footer></footer>
	</body>
</html>
