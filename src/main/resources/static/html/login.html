<!DOCTYPE html>
<html>
<head>
<title>Signin Flayground</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/webjars/fontawesome/css/font-awesome.min.css">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<style type="text/css">
.background {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background: url(/img/bg/classroom.jpg) right top / cover;
}
.signin-wrapper {
	min-height: 70px;
}
form#signin {
	display: none;
	width: 450px;
	border: 0;
	border-radius: .5rem;
	box-shadow: inset 0 0 2rem 2rem rgba(70, 105, 101, .9), 0 0 1rem 0.125rem rgba(255, 255, 255, .75);
}
form#signin input, form#signin button {
	font-size: 2rem;
}

.display-middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
}
.flay-font {
	font-family: 'Ink Free';
}
.flay-font-effect-static {
	-webkit-mask-image: url(/img/pattern/pattern-static.png);
	text-shadow: 0 0 2px #fff, 0 0 4px #fff, 0 0 6px #fff, 0 0 8px #999999, 0 0 10px #000000;
}
.w3-animate-top {
	position: relative;
	animation: animatetop 0.4s;
}
.w3-animate-bottom {
	position: relative;
	animation: animatebottom 0.4s;
}
@keyframes animatetop {
	from {top: -300px;	opacity: 0;}
	to   {top: 0;		opacity: 1;}
}
@keyframes animatebottom {
	from {top: 300px;	opacity: 0;}
	to   {top: 0;		opacity: 1;}
}
</style>
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/popper.js/umd/popper.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$(window).on("keyup", function(e) {
		if (e.keyCode === 13) {
			$("#btnEnter").trigger("click");
		}
	});
	$("#btnEnter").on("click", function() {
		$(this).hide();
		$("#signin").fadeIn(400);
	});
	$("#title").on("click", function(e) {
		e.preventDefault();
		$("#signin").hide();
		$("#btnEnter").fadeIn(400);
	});
});
</script>
</head>
<body>

	<div class="background">
		<div class="display-middle">
			<h1 class="display-2 text-center text-light text-uppercase w3-animate-top flay-font-effect-static flay-font font-weight-bold m-0 mb-2" id="title">Flayground</h1>
			<div class="text-center signin-wrapper w3-animate-bottom">
				<button class="display-4 text-danger font-weight-bold flay-font-effect-static flay-font bg-transparent border-0" id="btnEnter">Enter</button>
				<form name="f" method="POST" class="mx-auto" id="signin" autocomplete="off">
					<input type="checkbox" class="sr-only" name="remember-me" checked="checked">
					<div class="input-group input-group-lg flay-font">
						<input type="text"     name="username" class="form-control bg-transparent flay-font-effect-static text-danger font-weight-bold border-0" placeholder="Name" required autofocus>
						<input type="password" name="password" class="form-control bg-transparent flay-font-effect-static text-danger font-weight-bold border-0" placeholder="Password" required>
						<div class="input-group-append">
							<button type="submit" class="btn btn-dark bg-transparent flay-font-effect-static text-danger font-weight-bold pt-0 border-0">Signin</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
