<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flay tag</title>
    <link rel="icon" type="image/png" href="./img/favicon/flay_2.png" />
    <link rel="stylesheet" href="./_vendors.css" />
    <link rel="stylesheet" href="./flay.tag.css" />
    <script defer type="text/javascript" src="./_vendors.js"></script>
    <script defer type="text/javascript" src="./_runtime.js"></script>
    <script defer type="text/javascript" src="./_commons.js"></script>
    <script defer type="text/javascript" src="./flay.tag.js"></script>
  </head>
  <body>
    <main id="wrap_body">
      <div role="body">
        <div id="topMenu">
          <nav class="rounded-bottom">
            <form id="tagInput">
              <input type="text" class="form-control input-flay width-50" id="tagId" name="id" placeholder="Id" />
              <input type="text" class="form-control input-flay width-150" id="tagName" name="name" placeholder="Name" required="required" />
              <input type="text" class="form-control input-flay width-300" id="tagDesc" name="description" placeholder="Desctiption" />
              <button class="btn btn-sm btn-flay tag-save" type="submit">Save</button>
              <button class="btn btn-sm btn-flay text-danger tag-delete" type="submit">Delete</button>
              <label class="check sm">
                <input type="checkbox" id="likeSearch" /><span><i id="likeSearchText">marked</i> <i id="summary"></i></span>
              </label>
            </form>
          </nav>
        </div>

        <div id="tagList">
          <div class="card tag">
            <div class="card-body">
              <div class="tag-title">
                <span class="tag-open badge hover"><i class="fa fa-external-link"></i></span>
                <h5 class="tag-name hover">Tag name</h5>
                <span class="flay-count badge"></span>
              </div>
              <div class="tag-desc">Tag description</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
