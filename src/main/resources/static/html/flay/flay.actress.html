<meta charset="UTF-8" />
<link rel="stylesheet" href="../../dist/actress.css" />

<div role="body">
	<div id="topMenu">
		<nav class="bg-light rounded-bottom">
			<input class="form-control input-flay search" type="search" id="search" placeholder="Search..." />
			<label class="text sm" id="totalCount"></label>
			<span class="check-group">
				<label><input type="checkbox" id="favorite" /><span class="fa fa-heart"></span></label>
				<label><input type="checkbox" id="noFavorite" /><span class="fa fa-heart-o"></span></label>
			</span>
			<span class="check-group">
				<label><input type="radio" id="viewTypeCard" name="viewType" value="c" checked="checked" /><span class="fa fa-th"></span></label>
				<label><input type="radio" id="viewTypeTable" name="viewType" value="t" /><span class="fa fa-list"></span></label>
			</span>
			<button class="btn btn-flay" id="nameCheckBtn">Name check</button>
			<input class="form-control input-flay width-50" id="limit" name="limit" value="0.95" />
			<button class="btn btn-sm btn-flay btn-reload"><i class="fa fa-refresh"></i></button>
		</nav>
	</div>

	<div id="cardViewWrapper" class="scroll-wrapper">
		<div class="actress-list text-center"></div>
	</div>
	<div id="tableViewWrapper" class="container scroll-wrapper">
		<table class="table table-sm table-hover table-borderless text-light rounded">
			<thead>
				<tr>
					<th class="hover" data-sort-key="fav">fav</th>
					<th class="hover" data-sort-key="pic">pic</th>
					<th class="hover" data-sort-key="name">Name</th>
					<th>LocalName</th>
					<th class="hover" data-sort-key="birth">Birth</th>
					<th class="hover" data-sort-key="age">Age</th>
					<th class="hover" data-sort-key="body">Body</th>
					<th class="hover" data-sort-key="height">Height</th>
					<th class="hover" data-sort-key="debut">Debut</th>
				</tr>
			</thead>
			<tbody class="actress-list"></tbody>
		</table>
	</div>

	<div style="display: none">
		<div class="card actress">
			<div class="card-body">
				<h6 class="card-title font-weight-bold m-0">name</h6>
				<div class="card-text text-primary pt-2">description</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="../../dist/actress.js"></script>
