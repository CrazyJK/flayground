<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Flay Domain</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="../../img/favicon/flay_0.png" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/domain/flay.css" />
		<style>
			body {
				background-color: #000;
				color: #c8c8c8;
			}
			header {
				position: sticky;
				display: flex;
				justify-content: center;
				align-items: baseline;
				z-index: 1;
			}
			header nav {
				display: flex;
				align-items: center;
				justify-content: space-around;
				gap: 1rem;
				padding: 0.5rem 1rem;
				background-color: #181818;
				border-bottom-right-radius: 0.25rem;
				border-bottom-left-radius: 0.25rem;
				box-shadow: 0 0 2px 0 #333;
				transition: 0.4s;
			}
			header nav:hover {
				box-shadow: 0 0 2px 0 #777;
			}
			input[type='search'] {
				border: 0;
				background-color: transparent;
				color: #c8c8c8;
				outline: none;
			}
			div > label {
				margin: 0;
				padding: 0;
			}
			div > label > input {
				position: absolute;
				width: 1px;
				height: 1px;
				padding: 0;
				margin: -1px;
				overflow: hidden;
				clip: rect(0, 0, 0, 0);
				border: 0;
			}
			div > label > input + span {
				background-color: #212529;
				color: #fff;
				padding: 2px 6px;
				border-radius: 4px;
				font-weight: 700;
			}
			div > label > input + span > i {
				padding: auto 2px;
			}
			div > label:hover > input + span {
				cursor: pointer;
				color: #17a2b8;
			}
			div > label > input:checked + span {
				color: #ffc107 !important;
			}
			main {
				position: fixed;
				top: 3rem;
				left: 0;
				right: 0;
				bottom: 3rem;
				display: flex;
				align-content: center;
				justify-content: space-evenly;
				z-index: 2;
			}
			.container-flay {
				display: flex;
				align-content: center;
				justify-content: center;
				flex-wrap: wrap;
				margin: 0;
				padding: 0.5rem;
				width: calc((100% - 800px) / 2);
				width: -webkit-fill-available;
				max-width: 800px;
			}
			#flayWrapper.container-flay {
				padding: 0;
				width: 800px;
				max-width: unset;
			}
			footer {
				position: fixed;
				bottom: 0;
				width: 100%;
			}
			footer > ul {
				list-style: none;
				display: flex;
				justify-content: center;
				margin: 0.5rem;
				padding: 0;
			}
			footer > ul > li {
				flex: 0 1 3rem;
				text-align: center;
				background-color: #181818;
				border: 1px solid #282828;
				border-right-width: 0;
				padding: 4px 2px;
			}
			footer > ul > li:first-child {
				border-top-left-radius: 4px;
				border-bottom-left-radius: 4px;
			}
			footer > ul > li:last-child {
				border-right-width: 1px;
				border-top-right-radius: 4px;
				border-bottom-right-radius: 4px;
			}
			footer > ul > li:hover {
				color: #17a2b8;
				cursor: pointer;
			}
			footer > ul > li.active {
				color: #ffc107;
			}
		</style>
	</head>
	<body>
		<header>
			<nav>
				<div class="filter-condition">
					<input type="search" name="keyword" id="keyword" placeholder="Search" autocomplete="off" />
				</div>
				<div class="filter-condition">
					<label for="fav"><input type="checkbox" name="favorite" id="fav" /><span>Fav</span></label>
				</div>
				<div class="filter-condition">
					<label for="mov"><input type="checkbox" name="movie" id="mov" /><span>Mov</span></label>
					<label for="sub"><input type="checkbox" name="subtitles" id="sub" /><span>Sub</span></label>
				</div>
				<div class="filter-condition">
					<label for="rank0"
						><input type="checkbox" name="rank" id="rank0" value="0" checked="checked" /><span><i class="fa fa-circle"></i></span
					></label>
					<label for="rank1"
						><input type="checkbox" name="rank" id="rank1" value="1" /><span><i class="fa fa-star"></i></span
					></label>
					<label for="rank2"
						><input type="checkbox" name="rank" id="rank2" value="2" /><span><i class="fa fa-star"></i></span
					></label>
					<label for="rank3"
						><input type="checkbox" name="rank" id="rank3" value="3" /><span><i class="fa fa-star"></i></span
					></label>
					<label for="rank4"
						><input type="checkbox" name="rank" id="rank4" value="4" /><span><i class="fa fa-star"></i></span
					></label>
					<label for="rank5"
						><input type="checkbox" name="rank" id="rank5" value="5" /><span><i class="fa fa-star"></i></span
					></label>
				</div>
				<div class="sort-condition">
					<label for="sort_s"><input type="radio" name="sort" id="sort_s" value="s" /><span>S</span></label>
					<label for="sort_o"><input type="radio" name="sort" id="sort_o" value="o" /><span>O</span></label>
					<label for="sort_t"><input type="radio" name="sort" id="sort_t" value="t" /><span>T</span></label>
					<label for="sort_a"><input type="radio" name="sort" id="sort_a" value="a" /><span>A</span></label>
					<label for="sort_r"><input type="radio" name="sort" id="sort_r" value="r" /><span>R</span></label>
					<label for="sort_m"><input type="radio" name="sort" id="sort_m" value="m" checked="checked" /><span>M</span></label>
				</div>
				<div class="size-condition">
					<label for="size_m"
						><input type="radio" name="size" id="size_m" value="-100" /><span><i class="fa fa-minus"></i></span
					></label>
					<label for="size_p"
						><input type="radio" name="size" id="size_p" value="100" /><span><i class="fa fa-plus"></i></span
					></label>
				</div>
			</nav>
		</header>
		<main>
			<article class="container-flay"></article>
			<article class="container-flay" id="flayWrapper"></article>
			<article class="container-flay"></article>
		</main>
		<footer>
			<ul>
				Navigation
			</ul>
		</footer>

		<script src="/webjars/jquery/jquery.min.js"></script>
		<script src="/webjars/popper.js/umd/popper.js"></script>
		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
		<script src="../../js/crazy.jquery.js"></script>
		<script src="../../js/domain/flay.js"></script>
		<script src="../../js/domain/flay.control.js"></script>
		<script>
			const control = new FlayControl({
				event: 'main',
				prevContainer: 'main > article:nth-child(1)',
				mainContainer: 'main > article#flayWrapper',
				nextContainer: 'main > article:nth-child(3)',
				pagination: 'footer > ul',
				filter: {
					keyword: '.filter-condition #keyword',
					favorite: '.filter-condition #fav',
					movie: '.filter-condition #mov',
					subtitles: '.filter-condition #sub',
					rank: ".filter-condition input[name='rank']",
					tag: ".filter-condition input[name='tag']",
					actress: ".filter-condition input[name='actress']",
				},
				sort: ".sort-condition input[name='sort']",
				size: ".size-condition input[name='size']",
			});
			control.random();
		</script>
	</body>
</html>
