<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flay basket</title>
    <link rel="icon" type="image/png" href="./img/favicon/flay_2.png" />
    <link rel="stylesheet" href="./flay.basket.css" />
    <script defer type="text/javascript" src="./flay.basket.js"></script>
  </head>
  <body>
    <main id="wrap_body">
      <div role="body">
        <main>
          <div class="flay-list"></div>
        </main>
        <aside>
          <div class="fixed-bottom-left shadow" id="controlWrap">
            <label class="m-1" id="pickFlay">
              <i class="fa fa-gratipay font-size-2r hover hover-warning"></i>
            </label>
            <span class="check-group check-group-rounded mx-1" id="rankSelect">
              <label><input type="radio" id="rank0" name="rank" value="0" checked /><span class="fa fa-circle"></span></label>
              <label><input type="radio" id="rank1" name="rank" value="1" /><span class="fa fa-star"></span></label>
              <label><input type="radio" id="rank2" name="rank" value="2" /><span class="fa fa-star"></span></label>
              <label><input type="radio" id="rank3" name="rank" value="3" /><span class="fa fa-star"></span></label>
              <label><input type="radio" id="rank4" name="rank" value="4" /><span class="fa fa-star"></span></label>
              <label><input type="radio" id="rank5" name="rank" value="5" /><span class="fa fa-star"></span></label>
            </span>
            <span class="check-group check-group-rounded mx-1" id="favSelect">
              <label><input type="checkbox" id="favorite" checked /><span class="fa fa-heart"></span></label>
              <label><input type="checkbox" id="noFavorite" checked /><span class="fa fa-heart-o"></span></label>
            </span>
            <label class="m-1 mx-2" id="emptyFlay">
              <i class="fa fa-trash font-size-15r hover"></i>
            </label>
            <label class="m-1 mx-2 mr-3" id="flayListInfo"></label>
          </div>
        </aside>
        <footer>
          <div class="fixed-bottom-middle">
            <span class="font-weight-bold lead shadow px-3 py-1 rounded text-warning collapse" id="message"></span>
          </div>
        </footer>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
