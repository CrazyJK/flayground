<!DOCTYPE html>
<html>
<head>
<title>Signin Flayground</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/webjars/fontawesome/css/font-awesome.min.css">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/crazy.fonts.css">
<style type="text/css">
.background {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: #000 url(/img/bg/classroom.jpg) right top / cover;
}
.display-middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
}
.text-login {
	font-family: 'Ink Free';
	font-weight: 700;
	text-shadow: 0 0 2px #fff, 0 0 4px #fff, 0 0 6px #fff, 0 0 8px #999999, 0 0 10px #000000;
}
.btn-login {
	background-color: transparent;
	border: 0;
	color: #dc3545;
	display: block;
	font-size: 2rem;
	margin: 0 auto;
}
.btn-login:focus {
	outline: none;
}
.form-login {
	background-color: transparent;
	border: 0;
	color: #dc3545;
	display: block;
	font-size: 2rem;
	margin: 0 auto;
    padding: 0;
    text-align: center;
    width: auto;
}
.form-login:focus {
	background-color: transparent;
	box-shadow: none;
	color: #dc3545;
	outline: none;
}
#title {
	cursor: default;
	text-transform: uppercase;
}
form#signin {
	display: none;
}

.w3-animate-top {
	position: relative;
	animation: animateTop 0.9s;
}
@keyframes animateTop {
	from {top: -500px;	opacity: 0;}
	to   {top: 0;		opacity: 1;}
}
.w3-animate-bottom {
	position: relative;
	animation: animateBottom 0.9s;
}
@keyframes animateBottom {
	from {top: 500px;	opacity: 0;}
	to   {top: 0;		opacity: 1;}
}
.login-error {
	animation: loginError 1.5s linear 1s;
	border-radius: 1rem;
}
@keyframes loginError {
	  0% {background-color: transparent;}
	 50% {background-color: rgba(255, 0, 0, .25);}
	100% {background-color: transparent;}
}
</style>
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/popper.js/umd/popper.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {

	if (window.location.search.indexOf('error') > 0) {
		$(".display-middle").addClass("login-error");
	}

	$(window).on("keyup", function(e) {
		switch (e.keyCode) {
		case 13: // Enter
			$("#btnEnter").trigger("click");
			break;
		case 27: // Esc
			$("#title").trigger("click");
			break;
		}
	});
	$("#btnEnter").on("click", function() {
		$(this).hide();
		$("#signin").fadeIn(400);
		$("input[name='username']").focus();
	});
	$("#title").on("click", function() {
		$("#signin").hide();
		$("#btnEnter").fadeIn(400);
	});
});
</script>
</head>
<body>

	<div class="background">
		<div class="display-middle">
			<div class="w3-animate-top display-4 text-login" id="title">Flayground</div>
			<div class="w3-animate-bottom">
				<button class="btn-login text-login" id="btnEnter">Enter</button>
				<form name="f" method="POST" id="signin" autocomplete="off">
					<input type="checkbox" name="remember-me" class="sr-only" checked="checked">
					<input type="text"     name="username" class="form-login text-login" placeholder="Name" required autofocus>
					<input type="password" name="password" class="form-login text-login" placeholder="Password" required>
					<button type="submit" class="btn-login text-login">Signin</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
