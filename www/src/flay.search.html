<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flay search</title>
    <link rel="icon" type="image/png" href="./img/favicon/flay_2.png" />
    <link rel="stylesheet" href="./_vendors.css" />
    <link rel="stylesheet" href="./flay.search.css" />
    <script defer type="text/javascript" src="./_vendors.js"></script>
    <script defer type="text/javascript" src="./_runtime.js"></script>
    <script defer type="text/javascript" src="./_commons.js"></script>
    <script defer type="text/javascript" src="./flay.search.js"></script>
  </head>
  <body>
    <main id="wrap_body">
      <div role="body">
        <div id="topMenu">
          <nav class="rounded-bottom">
            <input type="search" id="query" class="form-control input-flay search" placeholder="Search..." />
            <div class="btn-group btn-group-sm">
              <button class="btn btn-flay btn-search-opus">Opus</button>
              <button class="btn btn-flay btn-search-actress">Actress</button>
              <button class="btn btn-flay btn-search-torrent">Torrent</button>
            </div>
            <button class="btn btn-outline-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#findMode">Find mode <i class="fa fa-caret-down"></i></button>
            <button class="btn btn-outline-warning btn-sm" data-bs-toggle="collapse" data-bs-target="#candidates" aria-role="ADMIN">Candidates <i class="fa fa-caret-down"></i></button>
            <button class="btn btn-outline-success btn-sm" data-bs-toggle="collapse" data-bs-target="#pageImageDownloader" aria-role="ADMIN">Image Download <i class="fa fa-caret-down"></i></button>
            <button class="btn btn-outline-danger btn-sm" data-bs-toggle="collapse" data-bs-target="#batchGroup" aria-role="ADMIN">Batch <i class="fa fa-caret-down"></i></button>
            <button class="btn btn-outline-info btn-sm btn-reload" aria-role="ADMIN">Reload</button>
          </nav>
        </div>

        <div class="container-xl">
          <div class="card border-primary mt-2 collapse" id="findMode">
            <div class="card-body">
              <div class="input-group input-group-sm mb-1">
                <input class="form-control" id="rowname_opus" style="max-width: 100px" placeholder="Row opus" />
                <input class="form-control" id="rowname_title" placeholder="Row title" />
                <input class="form-control" id="rowname_actress" style="max-width: 150px" placeholder="Row actress" />
                <button class="btn btn-outline-primary" id="btnReset"><i class="fa fa-eraser fa-fw"></i></button>
              </div>
              <div class="input-group input-group-sm mb-1">
                <textarea class="form-control" placeholder="video description" id="videoDescription"></textarea>
              </div>
              <div class="input-group input-group-sm mb-1">
                <input class="form-control" placeholder="temp" />
              </div>
              <div class="input-group input-group-sm flay-group mb-1">
                <input class="form-control" id="studio" placeholder="Studio" style="max-width: 100px" />
                <input class="form-control" id="opus" placeholder="Opus" style="max-width: 100px" />
                <input class="form-control" id="title" placeholder="Title" />
                <input class="form-control" id="actress" placeholder="Actress" style="max-width: 150px" />
                <input class="form-control" id="release" placeholder="Release" style="max-width: 100px" />
              </div>
              <div class="tooltip fade bs-tooltip-right" role="tooltip" id="btnCopyTooltip" style="position: absolute; transform: translate3d(51px, 199px, 100px); top: 0px; left: 0px; will-change: transform" x-placement="right">
                <div class="arrow" style="top: 8px"></div>
                <div class="tooltip-inner">Copy!</div>
              </div>
              <div class="input-group input-group-sm mb-1">
                <button class="btn btn-outline-primary" id="btnCopy" style="width: 42px"><i class="fa fa-copy fa-fw"></i></button>
                <input class="form-control form-control-sm" id="fullname" placeholder="Full name" />
              </div>
              <div class="input-group input-group-sm mb-1" id="newActress">
                <div class="input-group-text p-0">
                  <label class="check danger sm">
                    <input type="checkbox" id="newActressFavorite" name="favorite" /><span class="mx-2 p-0" style="border-color: transparent"><i class="fa fa-heart-o"></i></span>
                  </label>
                </div>
                <input class="form-control" id="newActressName" name="name" placeholder="Name" />
                <input class="form-control" id="newActressLocal" name="localName" placeholder="Localname" />
                <input class="form-control" id="newActressBirth" name="birth" placeholder="Birth" />
                <input class="form-control" id="newActressBody" name="body" placeholder="Body" />
                <input class="form-control" id="newActressHeight" name="height" placeholder="Height" type="number" min="140" max="180" step="1" />
                <input class="form-control" id="newActressDebut" name="debut" placeholder="Debut" type="number" min="2000" max="2020" step="1" />
                <button class="btn btn-outline-primary" id="btnShowActress"><i class="fa fa-female fa-fw"></i></button>
                <button class="btn btn-outline-primary" id="btnRegistActress"><i class="fa fa-upload fa-fw"></i></button>
              </div>
              <div class="input-group input-group-sm mb-1">
                <textarea class="form-control" placeholder="new actress" id="newActressRowdata"></textarea>
              </div>
            </div>
          </div>

          <div class="card border-warning mt-2 collapse" id="candidates" aria-role="ADMIN">
            <div class="card-body">
              <button class="btn btn-sm btn-outline-warning" id="btnGetCandidates">Get Candidates</button>
              <button class="btn btn-sm btn-warning disabled" id="candidatesCount"></button>
              <button class="btn btn-sm btn-outline-warning" id="btnFileControl">Toggle file control</button>
              <button class="btn btn-sm btn-outline-warning" id="toggleCandidatesCover">Toggle Cover</button>
              <ul class="list-group mt-2 scroll-wrapper" id="candidatesList" style="height: auto; max-height: calc(100vh - 160px)"></ul>
            </div>
          </div>

          <div class="card border-success mt-2 collapse" id="pageImageDownloader" aria-role="ADMIN">
            <div class="card-body">
              <form id="downloadPageImageForm" onsubmit="returnFalse();">
                <div class="input-group input-group-sm mb-1">
                  <input class="form-control" name="pageUrl" placeholder="Image page URL" />
                  <input class="form-control" name="downloadDir" placeholder="Download local path" id="downloadDir" />
                </div>
                <div class="input-group input-group-sm mb-1">
                  <input class="form-control" name="folderName" placeholder="Folder name" />
                  <span class="input-group-text text-success"> / </span>
                  <input class="form-control" name="titlePrefix" placeholder="Title prefix" />
                  <span class="input-group-text text-success"> or </span>
                  <input class="form-control" name="titleCssQuery" placeholder="Title css selector" />
                  <input class="form-control text-right" name="minimumKbSize" style="max-width: 80px" placeholder="KB" value="30" type="number" />
                  <span class="input-group-text text-success"> kB </span>
                  <button type="button" class="btn btn-outline-success btn-download-page-image"><i class="fa fa-download fa-fw"></i></button>
                </div>
              </form>
              <div class="alert alert-success m-0 p-1">
                <textarea id="imageScript" class="bg-transparent border-0 w-100 d2code">$(".board-view-con.view-content img").each(function() {$(this).attr("src", $(this).attr("src").replace("avnori.com", "avnori1.com"))})</textarea>
              </div>
            </div>
          </div>

          <div class="card border-danger mt-2 collapse" id="batchGroup" aria-role="ADMIN">
            <div class="card-body text-center">
              <div class="btn-group btn-group-sm my-2">
                <button class="btn btn-outline-danger">Delete Lower Score</button>
                <button class="btn btn-outline-danger btn-batch-option" data-type="S"><i class="fa fa-check"></i></button>
              </div>
              <!-- <div class="btn-group btn-group-sm m-2">
					<button class="btn btn-outline-danger btn-batch-check" data-type="I">Instance Check</button>
				</div> -->
              <div class="btn-group btn-group-sm m-2">
                <button class="btn btn-outline-danger btn-batch-start" data-type="I">Instance Batch</button>
                <button class="btn btn-outline-danger btn-batch-start" data-type="A">Archive Batch</button>
              </div>
              <div class="btn-group btn-group-sm my-2">
                <button class="btn btn-outline-danger btn-batch-start" data-type="B">Source Backup</button>
              </div>
              <details id="batchCheck">
                <summary><button class="bg-transparent border-0 btn-batch-check text-warning" data-type="I">Instance Check</button></summary>
                <div>
                  <fieldset>
                    <legend>lower Rank</legend>
                    <div class="flay-list text-center" id="lowerRank"></div>
                  </fieldset>
                  <fieldset>
                    <legend>lower Score</legend>
                    <div class="flay-list text-center" id="lowerScore"></div>
                  </fieldset>
                </div>
              </details>
            </div>
          </div>

          <div id="resultFlayDiv" class="card mt-2 collapse" style="overflow: auto">
            <div class="card-body">
              <h4 class="card-title">Flay <span class="badge badge-light flay-count"></span><i class="fa fa-times float-right hover small" id="btn-flay-close"></i></h4>
              <table class="table table-sm table-hover table-bordered">
                <thead>
                  <tr>
                    <th>Studio</th>
                    <th>Opus</th>
                    <th>Info</th>
                    <th>Actress</th>
                    <th>Release</th>
                    <th>Title</th>
                  </tr>
                </thead>
                <tbody id="foundFlayList"></tbody>
              </table>
            </div>
            <div class="card-body pt-0" style="overflow: auto">
              <h4 class="card-title">Video <span class="badge badge-light video-count"></span></h4>
              <table class="table table-sm table-hover table-bordered">
                <thead>
                  <tr>
                    <th>Opus</th>
                    <th>Rank</th>
                    <th>Play</th>
                    <th>Last Access</th>
                  </tr>
                </thead>
                <tbody id="foundVideoList"></tbody>
              </table>
            </div>
          </div>

          <div id="resultHistoryDiv" class="card mt-2 collapse" style="overflow: auto">
            <div class="card-body">
              <h4 class="card-title">History <span class="badge badge-light history-count"></span><i class="fa fa-times float-right hover small" id="btn-history-close"></i></h4>
              <table class="table table-sm table-hover table-bordered">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Opus</th>
                    <th>Action</th>
                    <th>Desc</th>
                  </tr>
                </thead>
                <tbody id="foundHistoryList"></tbody>
              </table>
            </div>
          </div>
        </div>

        <div id="actressChoice" title="Actress choice">
          <ul class="list-unstyled"></ul>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
