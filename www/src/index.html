<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flayground</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <script defer="defer" src="./index.js"></script>
  </head>
  <body class="chalk">
    <header>Flayground</header>
    <main>
      <article id="menuItemWrap"></article>
    </main>
    <footer>
      <div>
        <textarea id="memo" class="chalk"></textarea>
      </div>
      <div class="popup-wrap">
        <input type="search" placeholder="URL" id="u" class="chalk" />
        <input type="number" placeholder="Width" id="w" class="chalk" />
        <span>&nbsp;&times;&nbsp;</span>
        <input type="number" placeholder="Height" id="h" class="chalk" />
        <button type="button" id="b" class="chalk">Popup</button>
      </div>
    </footer>
  </body>
</html>
