<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flayground</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <script defer="defer" src="./index.js"></script>
  </head>
  <body>
    <header class="chalk">Flayground</header>
    <main class="chalk">
      <article id="menuItemWrap" class="chalk"></article>
    </main>
    <footer class="chalk">
      <div class="memo-wrap chalk">
        <textarea id="memo" spellcheck="false"></textarea>
      </div>
      <div class="popup-wrap chalk">
        <input id="u" type="search" placeholder="URL" spellcheck="false" />
        <input id="w" type="number" placeholder="Width" />
        <span>&nbsp;&times;&nbsp;</span>
        <input id="h" type="number" placeholder="Height" />
        <button id="b" type="button">Popup</button>
      </div>
    </footer>
  </body>
</html>
