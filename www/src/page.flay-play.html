<!doctype html>
<html lang="en" theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flay play</title>
    <link rel="icon" type="image/png" href="./favicon/flay_1.png" />
    <link rel="stylesheet" type="text/css" href="page.flay-play.css" />
    <script defer type="text/javascript" src="page.flay-play.js"></script>
  </head>
  <body>
    <main>
      <article></article>
    </main>
    <footer>
      <div class="video-control-panel">
        <div>
          <input type="checkbox" id="video-control" />
          <label for="video-control">Controls</label>
        </div>
        <div>
          <label for="video-volume">Volume</label>
          <input type="number" id="video-volume" min="0" step="5" max="100" value="10" />
        </div>
        <div>
          <input type="checkbox" id="video-info" />
          <label for="video-info">Info</label>
        </div>
        <div>
          <label class="video-remaining-time"></label>
        </div>
        <div style="display: flex">
          <button type="button" id="pause-next-flay" title="pause">⏸️</button>
          <button type="button" id="play-next-flay" title="next Flay">⏭️</button>
        </div>
      </div>
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </footer>
  </body>
</html>
