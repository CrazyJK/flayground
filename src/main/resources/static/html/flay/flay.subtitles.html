<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Subtitles</title>
		<link rel="icon" type="image/png" href="../../img/favicon/flay_0.png" />
		<link rel="stylesheet" href="/webjars/fontawesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/webjars/jquery-ui/jquery-ui.min.css" />
		<link rel="stylesheet" href="/webjars/jquery-ui/jquery-ui.theme.min.css" />
		<link rel="stylesheet" href="../../css/base.scrollbar.css" />
		<link rel="stylesheet" href="../../css/crazy.fonts.css" />
		<link rel="stylesheet" href="../../css/crazy.common.css" />
		<link rel="stylesheet" href="../../css/crazy.common.range.css" />
		<link rel="stylesheet" href="../../css/flay.view.card.css" />
		<link rel="stylesheet" href="../../css/main.css" />
		<link rel="stylesheet" href="../../css/flay.subtitles.css" />
		<link rel="stylesheet" href="../../css/theme/flay.theme.dark.css" />
	</head>
	<body>
		<div role="body">
			<div id="topMenu">
				<nav>
					<span>No Subtitles</span>
					<label class="check"><input type="checkbox" id="useTorProxy" /><span>useTor</span></label>
					<input type="number" id="jsoupTimeout" value="60" placeholder="seconds" class="bg-transparent border-0 form-control-sm width-80 text-light" step="60" />
					<div class="check-group">
						<label><input type="checkbox" name="rank" id="rank0" value="0" /><span class="fa fa-circle"></span></label>
						<label><input type="checkbox" name="rank" id="rank1" value="1" /><span class="fa fa-star"></span></label>
						<label><input type="checkbox" name="rank" id="rank2" value="2" /><span class="fa fa-star"></span></label>
						<label><input type="checkbox" name="rank" id="rank3" value="3" /><span class="fa fa-star"></span></label>
						<label><input type="checkbox" name="rank" id="rank4" value="4" /><span class="fa fa-star"></span></label>
						<label><input type="checkbox" name="rank" id="rank5" value="5" /><span class="fa fa-star"></span></label>
					</div>
					<span><em id="foundSubtitlesCount">0</em> / <em id="flayCount">0</em> Flay</span>
					<button id="btnFindSubtitles">Find</button>
					<button id="btnStopFinding" style="display: none">Pause</button>
					<button id="btnFilterFound" style="display: none">toggle Found</button>
				</nav>
			</div>
			<div id="flayList"></div>
		</div>
	</body>
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/popper.js/umd/popper.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/webjars/jquery-ui/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../js/crazy.common.js"></script>
	<script type="text/javascript" src="../../js/crazy.jquery.js"></script>
	<script type="text/javascript" src="../../js/flay.rest.service.js"></script>
	<script type="text/javascript" src="../../js/flay.utils.js"></script>
	<script type="text/javascript" src="../../js/flay.view.card.js"></script>
	<script type="text/javascript" src="../../js/flay.subtitles.js"></script>
</html>
