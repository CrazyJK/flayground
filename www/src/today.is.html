<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flay today.is</title>
    <link rel="icon" type="image/png" href="./img/favicon/flay_2.png" />
    <link rel="stylesheet" href="./today.is.css" />
    <script defer type="text/javascript" src="./today.is.js"></script>
  </head>
  <body>
    <main id="wrap_body">
      <div role="body">
        <div id="topMenu">
          <nav class="rounded-bottom">
            <select id="viewMode">
              <option value="F">Folder Tree</option>
              <option value="L" selected>Last Modified</option>
            </select>
            <button class="btn btn-flay btn-sm" id="toggleBtn">Toggle</button>
            <span id="size">14</span>
            <span id="length">2.5 GB</span>
            <select id="sorting">
              <option value="T">Title</option>
              <option value="L">Length</option>
              <option value="M" selected>Modified</option>
            </select>
          </nav>
        </div>

        <div id="videoWrapper">
          <video src="" controls></video>
          <span class="stop fa fa-times"></span>
        </div>

        <div id="folderWrapper"></div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
