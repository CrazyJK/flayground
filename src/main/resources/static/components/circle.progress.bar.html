<!DOCTYPE html>
<html>
	<head>
		<title>Circle Progress Bar</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				background-color: #e3edf7;
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.skill {
				width: 160px;
				height: 160px;
				position: relative;
			}
			.outer {
				height: 160px;
				width: 160px;
				border-radius: 50%;
				padding: 20px;
				box-shadow: 6px 6px 10px -1px rgba(0, 0, 0, 0.15), -6px -6px 10px -1px rgba(255, 255, 255, 0.7);
			}
			.inner {
				height: 120px;
				width: 120px;
				border-radius: 50%;
				display: flex;
				align-items: center;
				justify-content: center;
				box-shadow: inset 4px 4px 6px -1px rgba(0, 0, 0, 0.2), inset -4px -4px 6px -1px rgba(255, 255, 255, 0.7), -0.5px -0.5px 0px rgba(255, 255, 255, 1), 0.5px 0.5px 0px rgba(0, 0, 0, 0.15), 0px 12px 10px -10px rgba(0, 0, 0, 0.05);
			}
			#number {
				font-weight: 600;
				color: #555;
			}
			circle {
				fill: none;
				stroke: url(#GradientColor);
				stroke-width: 20px;
				stroke-dasharray: 472;
				stroke-dashoffset: 472;
				/* animation: anim 2s linear forwards; */
			}
			svg {
				position: absolute;
				top: 0;
				left: 0;
			}
			@keyframes anim {
				100% {
					stroke-dashoffset: 60;
				}
			}
		</style>
	</head>
	<body>
		<div class="skill">
			<div class="outer">
				<div class="inner">
					<div id="number">65%</div>
				</div>
			</div>
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
				<defs>
					<linearGradient id="GradientColor">
						<stop offset="0%" stop-color="#e91e63" />
						<stop offset="100%" stop-color="#673ab7" />
					</linearGradient>
				</defs>
				<circle id="circle" cx="80" cy="80" r="70" stroke-linecap="round" />
			</svg>
		</div>

		<script>
			const percent = 99; // Math.floor(Math.random() * 100);
			let number = document.getElementById("number");
			let circle = document.getElementById("circle");
			let counter = 0;
			let offset = circle.getTotalLength();
			const dasharray = offset;
			const timer = setInterval(() => {
				if (counter === percent) {
					clearInterval(timer);
				} else {
					counter += 1;
					offset = (dasharray - ((dasharray - 20) * counter) / 100).toFixed(1);
					number.innerHTML = counter + "%";
					circle.style.strokeDashoffset = offset;
				}
			}, 30);
			circle.style.strokeDasharray = dasharray;
		</script>
	</body>
</html>
